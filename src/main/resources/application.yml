# DB
spring:
  datasource:
    url: ${url}
    username: ${username}
    password: ${password}
    driver-class-name: ${driver-class-name}
  mustache:
    cache: false
    expose-session-attributes: true
  handlebars:
    suffix: .html
    cache: false
  profiles:
    active: mysql-secret

logging.level.com.kakao.cafe: debug
