spring:
  mustache:
    suffix: .html
    cache: false
    expose-session-attributes: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://db:3306/kakaodb?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
    ## 데이터베이스 credential 생략
    username:
    password:

  sql:
    init:
      schema-locations:
        - classpath:/sql/schema.sql
      mode: always

  mvc:
    hiddenmethod:
      filter:
        enabled: true

server:
  servlet:
    session:
      tracking-modes: cookie
