spring:
  devtools:
    livereload:
      enabled: true
  mustache:
    cache: false
    suffix: .html
    expose-session-attributes: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  servlet:
    session:
      tracking-modes: cookie