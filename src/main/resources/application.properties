# mustache
spring.mustache.cache=false
spring.mustache.suffix=.html
spring.mustache.expose-session-attributes=true

# spring boot 2.x
server.servlet.session.tracking-modes=cookie

# allow additional http method
spring.mvc.hiddenmethod.filter.enabled=true
#---

spring.config.activate.on-profile=dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.name=kakaodb
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#---

spring.config.activate.on-profile=local
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url=jdbc:mysql://localhost:3306/kakao-cafe?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.sql.init.mode=always
