<!DOCTYPE html>
<html lang="kr">
<head>
    {{> layout/header}}
</head>
<body>
{{> layout/navigation_bar}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/articles/{{reply.articleId}}/reply/{{reply.id}}/edit">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer" placeholder="글쓴이" value="{{reply.writer}}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control">{{reply.contents}}</textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

{{> layout/footer}}
</body>
</html>
