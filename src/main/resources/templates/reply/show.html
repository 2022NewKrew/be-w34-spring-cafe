{{> common/head}}

<body>
{{> common/navbar}}
{{> common/sub-navbar}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="content-main">
                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        {{#replies.length}}
                        <p class="qna-comment-count"><strong>{{replies.length}}</strong>개의 의견</p>
                        {{/replies.length}}
                        {{#replies}}
                        <article class="article" id="answer-1405">
                            <div class="article-header">
                                <div class="article-header-thumb">
                                    <img
                                        src="https://graph.facebook.com/v2.3/1324855987/picture"
                                        class="article-author-thumb" alt="">
                                </div>
                                <div class="article-header-text">
                                    <a href="/users/{{uid}}" class="article-author-name">{{userName}}</a>
                                    <a href="#" class="article-header-time"
                                       title="퍼머링크">
                                        {{createdAt}}
                                    </a>
                                </div>
                            </div>
                            <div class="article-doc comment-doc">
                                <p>{{body}}</p>
                            </div>
                            <div class="article-util">
                                <ul class="article-util-list">
                                    <li>
                                        <a class="link-modify-article"
                                           href="/articles/{{articleId}}/replies/edit/{{id}}">수정</a>
                                    </li>
                                    <li>
                                        <form class="delete-answer-form"
                                              action="/articles/{{articleId}}/replies/{{id}}"
                                              method="POST">
                                            <input type="hidden" name="_method" value="DELETE">
                                            <button type="submit" class="delete-answer-button">
                                                삭제
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </article>
                        {{/replies}}
                        <button class="btn btn-warning clearfix" onclick="history.back()">뒤로가기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{> common/script}}
</body>
</html>
