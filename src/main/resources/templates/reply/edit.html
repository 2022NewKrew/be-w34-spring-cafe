{{> common/head}}

<body>
{{> common/navbar}}
{{> common/sub-navbar}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            {{#reply}}
            <form name="question" method="post" action="/articles/{{articleId}}/replies/{{id}}">
                <input type="hidden" name="_method" value="PUT">
                <div class="form-group" style="padding:14px;">
                    <textarea class="form-control" id="body" name="body">{{body}}</textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">
                    수정하기
                </button>
                <div class="clearfix"/>
            </form>
            {{/reply}}
            <button class="btn btn-warning clearfix" onclick="history.back()">뒤로가기</button>
        </div>
    </div>
</div>

{{> common/script}}
</body>
</html>
