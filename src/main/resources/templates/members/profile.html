{{>layout/header}}
<link href="/css/style.css" rel="stylesheet">
{{>layout/navigationBar}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="/images/80-text.png">
                        </a>
                        <div class="media-body">
                            {{#member}}
                            <h4 class="media-heading">{{nickName}}</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-envelope"></span>&nbsp;{{email}}</a>
                            </p>
                            {{/member}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{>layout/footer}}
