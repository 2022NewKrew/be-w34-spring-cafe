{{>layout/header}}
<link href="/css/member/list.css" rel="stylesheet">
{{>layout/navigationBar}}
<div class="description">
    <div class="desc-container">
        <p class="desc-small">멤버리스트</p>
        <p class="desc-big">참여자를 확인할 수 있습니다.</p>
    </div>
</div>

<p class="total_num">전체 멤버 {{totalSize}}명</p>

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>닉네임</th> <th>이메일</th> <th>회원가입일</th><th></th>
                </tr>
                </thead>
                <tbody>
                {{#members}}
                <tr>
                    <td><a href="/members/{{id}}">{{nickName}}</a></td> <td>{{email}}</td><td>{{createDate}}</td>
                </tr>
                {{/members}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{>layout/footer}}
