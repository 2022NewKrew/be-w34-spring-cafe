{{>layout/header}}
<link href="/css/member/joinForm.css" rel="stylesheet">
{{>layout/navigationBar}}
<div class="container" id="main">
    <header class="post-header">
        <p class="title">회원가입</p>
    </header>
    <form name="question" class="info-container" method="post" action="/members">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="nickName">닉네임</label>
            <input class="form-control" id="nickName" name="nickName" placeholder="닉네입을 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
    </form>
</div>
{{>layout/footer}}
