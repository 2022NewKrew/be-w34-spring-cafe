<!DOCTYPE html>
<html lang="kr">
{{>header}}

<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
                {{#users}}
                <tr>
                  <th scope="row">{{@index_1}}</th> <td>{{id}}</td> <td><a href="/users/{{id}}">{{name}}</a></td> <td>{{email}}</td>
                </tr>
                {{/users}}
              </tbody>
          </table>
        </div>
    </div>
</div>

{{>footer}}
</html>
