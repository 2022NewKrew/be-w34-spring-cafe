{{>layout/header}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form action="/users/{{id}}" method="POST" name="question">
                <input name="_method" type="hidden" value="PUT"/>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" readonly value={{userId}}>
                </div>
                <div class="form-group">
                    <label for="password">기존 비밀번호</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <label for="password">새 비밀번호</label>
                    <input class="form-control" id="newPassword" name="newPassword" placeholder="New Password"
                           type="password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email"
                           value="{{email}}">
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">수정</button>
                <div class="clearfix"/>
            </form>
            {{/user}}
        </div>
    </div>
</div>

{{>layout/footer}}
