<!DOCTYPE html>
<html lang="kr">
<head>
    {{> partial/head}}
    <title>사용자 목록</title>
</head>
<body>
{{> partial/header}}
<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
                {{#userlist}}
                <tr>
                    <th scope="row">{{idx}}</th>
                    <td><a href="/user/{{id}}">{{id}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a href="/user/{{id}}/edit" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/userlist}}
                {{^userlist}}
                <tr>
                    <th scope="row" colspan="5">가입한 사용자가 없습니다.</th>
                </tr>
                {{/userlist}}
              </tbody>
          </table>
        </div>
    </div>
</div>

{{> partial/footer}}
</body>
</html>
