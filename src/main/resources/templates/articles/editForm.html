{{>layout/header}}
<link href="/css/article/form.css" rel="stylesheet">
{{>layout/navigationBar}}
<div class="container" id="main">
    <header class="post-header">
        <p class="title">글쓰기</p>
    </header>
    {{#article}}
    <form class="submit-write" method="post" action="/articles/{{id}}">
        <div class="text-box">
            <div class="comment-writer-container">
                <p class="post-title">제목</p>
            </div>
            <div class="form-group">
                <input class="form-control" id="title" name="title" value="{{title}}">
            </div>
        </div>

        <div class="text-box">
            <div class="comment-writer-container">
                <p class="post-content">내용</p>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="content" name="content">{{content}}</textarea>
            </div>
        </div>
        <button type="submit" class="post-write-btn">수정</button>
        <input type="hidden" name="_method" value="PUT"/>
    </form>
    <form class="submit-write" method="post" action="/articles/{{id}}">
        <button type="submit" class="post-write-btn">삭제</button>
        <input type="hidden" name="_method" value="DELETE"/>
    </form>
    {{/article}}
</div>
{{>layout/footer}}
