<!DOCTYPE html>
<html lang="kr">
<head>
    {{> partials/header}}
</head>
<body>
{{> partials/nav}}
{{> partials/subnav}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/articles/{{id}}">
                {{#article}}
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer" placeholder="글쓴이" value="{{writer}}"
                           readonly/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목" value="{{title}}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
                </div>
                {{/article}}
                <input type="hidden" name="userPk" value="{{userPk}}"/>
                <input type="hidden" name="id" value="{{id}}"/>
                <input type="hidden" name="_method" value="PUT"/>
                <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

{{> partials/script-references}}
</body>
</html>
