{{>layout/header}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            {{#reply}}
            <form action="/articles/{{articleId}}/replies/{{id}}" method="post" name="question">
                <input name="_method" type="hidden" value="PUT"/>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="5">{{content}}</textarea>
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">수정하기</button>
                <div class="clearfix"/>
            </form>
            {{/reply}}
        </div>
    </div>
</div>

{{>layout/footer}}
