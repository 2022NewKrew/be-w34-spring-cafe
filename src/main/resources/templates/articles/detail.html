<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>kakao Java Web Programming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="/css/reset.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
<div class="background">
  {{>common/navbar}}

  <div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <div class="panel panel-default">
        <header class="post-header">
          <p class="post-title">{{article.title}}</p>
        </header>
        <div class="content-main">
          <article class="article">
            <div class="article-header">
              <div class="article-header-text">
                <p class="article-content">작성자: {{article.writer}}</p>
                <p class="article-content">
                  작성일자: {{article.createdAt}}
                </p>
                <p class="article-content">조회 {{article.viewCount}}</p>
              </div>
            </div>
            <div class="article-doc">
              <p>{{{article.content}}}</p>
            </div>
          </article>

          <div>
            <a class="black-component" href="/articles/{{article.articleId}}/form" role="button">수정</a>
            <form id= "delete" name="delete" method="post" action="/articles/{{article.articleId}}">
              <input type="hidden" name="_method" value="DELETE" />
              <button class="black-component" type="submit">삭제</button>
            </form>
          </div>

          <div class="post-comment">
            <div class="post-comment-slipp">
              <p class="post-comment-count">댓글 {{replies.size}}개</p>
              <div class="post-comment-slipp-articles">
                {{#replies}}
                <article class="comment">
                  <div class="article-text">
                    <p class="comment-content comment-author-name">{{writer}}</p>
                    <div class="comment-content comment-doc">
                      <p>{{{comment}}}</p>
                    </div>
                    <p class="comment-content comment-time">
                      {{createdAt}}
                    </p>
                  </div>
                  <div>
                    <a class="black-component" href="#" role="button">수정</a>
                    <form id= "deleteComment" name="delete" method="post" action="/articles/{{article.articleId}}/replies/{{replyId}}">
                      <input type="hidden" name="_method" value="DELETE" />
                      <button class="black-component" type="submit">삭제</button>
                    </form>
                  </div>
                </article>
                {{/replies}}

                <form class="submit-write" method="post" action="/articles/{{article.articleId}}/replies">
                  <div class="comment-writer-container">
                    <p class="comment-writer" id="writer">{{loggedInUser.userName.value}}</p>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" id="comment" name="comment"
                              placeholder="내용을 입력하세요"></textarea>
                  </div>
                  <input class="post-write-btn" type="submit" value="등록"/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
