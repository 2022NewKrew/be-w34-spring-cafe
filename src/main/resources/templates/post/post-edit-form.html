{{> post/header}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form action="/posts/{{post.id}}" method="post" name="question">
                <input name="_method" type="hidden" value="PUT"/>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input autofocus class="form-control" id="title" name="title" placeholder="Title"
                           type="text" value="{{post.title}}">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" name="content" placeholder="Content" rows="5">{{post.content}}</textarea>
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">수정</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

{{> common/footer}}
