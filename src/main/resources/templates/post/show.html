<!DOCTYPE html>
<html lang="kr">
<head>
    {{>layout/loadMetaData}}
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>layout/header}}

    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                <header class="post-header">
                    <p class="post-title">{{post.title}}</p>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-text">
                                <p class="article-content">{{post.writer}}</p>
                                <p class="article-content">작성일자 : {{post.created}}</p>
                                <p class="article-content">조회 {{post.viewCount}}</p>
                            </div>
                            <div class="article-header-btn">
                                <a class="article-content" href="/posts/{{post.id}}/updateForm">수정</a>
                                <form action="/posts/{{post.id}}" method="POST">
                                    <input type="hidden" name="_method" value="DELETE"/>
                                    <input id="inputBtn" class="article-content" type="submit" value="삭제"/>
                                </form>
                            </div>
                        </div>
                        <div class="article-doc">
                            <p>{{post.contents}}</p>
                        </div>
                    </article>

                    <div class="post-comment">
                        <div class="post-comment-slipp">

                            <p class="post-comment-count">댓글 {{post.comments.size}}개</p>
                            <div class="post-comment-slipp-articles">
                                {{#post.comments}}
                                {{>post/data/comment_row}}
                                {{/post.comments}}
                                <form class="submit-write" method="post" action="/posts/{{post.id}}/comments">
                                    <div class="comment-writer-container">
                                        <div class="comment-writer"> {{userName}}</div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="contents" name="contents"
                                                  placeholder="내용을 입력하세요"></textarea>
                                    </div>
                                    <input class="post-write-btn" type="submit" value="등록"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{{#errorMsg}}
<script type="text/javascript">
    alert("{{errorMsg}}");
</script>
{{/errorMsg}}
</html>
