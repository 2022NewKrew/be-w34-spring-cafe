<!DOCTYPE html>
<html lang="kr">
<head>
    {{>common/head}}
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>common/nav}}
        <div class="container" id="main">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="panel panel-default">
                  <header class="post-header">
                      <p class="post-title">{{article.title}}</p>
                  </header>
                  <div class="content-main">
                      <article class="article">
                          <div class="article-header">
                              <div class="article-header-text">
                                  <p class="article-content">{{article.writerName}}</p>
                                  <p class="article-content">
                                      작성일자 : {{article.createdTime}}
                                  </p>
                                  <p class="article-content">조회</p>
                              </div>
                              <div class="article-header-btn">
                              <a class="article-content" href="/article/{{article.articleId}}/updateForm">수정</a>
                              <form action="/articles/{{article.articleId}}/delete" method="POST">
                                  <input type="hidden" name="_method" value="DELETE"/>
                                  <input id="inputBtn" class="article-content" type="submit" value="삭제"/>
                              </form>
                          </div>
                          </div>
                          <div class="article-doc">
                              <p>{{article.contents}}</p>
                          </div>
                      </article>

                      <div class="post-comment">
                          <div class="post-comment-slipp">
                              <p class="post-comment-count">댓글 {{comments.size}}개</p>
                              <div class="post-comment-slipp-articles">

                                  {{#comments}}
                                  {{>post/data/comment}}
                                  {{/comments}}

                                  <form class="submit-write" method="post" action="/comments/{{article.articleId}}">
                                      <div class="form-group">
                                          <textarea class="form-control" id="comment" name="comment" placeholder="내용을 입력하세요"></textarea>
                                      </div>
                                      <input class="post-write-btn" type="submit" value="등록"/>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
	</body>
</html>
