<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/articles" class="navbar-brand">
                    <img src="/images/KakaoCI.png"/>
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/users">멤버 리스트</a></li>
                {{#sessionedUser}}
                <li><a class="black-component" href="/logout" role="button">로그아웃</a></li>
                <li><a class="black-component" href="/edit-user" role="button">개인정보 수정</a></li>
                {{/sessionedUser}}
                {{^sessionedUser}}
                <li><a class="black-component" href="/login-form" role="button">로그인</a></li>
                <li><a class="black-component" href="/join-form" role="button">회원가입</a></li>
                {{/sessionedUser}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">댓글 수정</p>
        </header>
        {{#comment}}
        <form class="submit-write" method="post" action="/articles/{{articleId}}/comments/{{id}}">
            <input type="hidden" name="_method" value="put"/>
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="content" name="content">{{content}}</textarea>
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="수정"/>
        </form>
        {{/comment}}
    </div>
</div>
</body>
</html>
