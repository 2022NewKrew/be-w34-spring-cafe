<!DOCTYPE html>
<html lang="kr">
<head>
    {{>layout/loadMetaData}}
    <link href="/css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>layout/header}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글 수정</p>
        </header>
        <form class="submit-write" method="POST" action="/posts/{{post.id}}">
            <input type="hidden" name="_method" value="PUT"/>
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="title" name="title"
                              placeholder="제목을 입력하세요">{{post.title}}</textarea>
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="contents" name="contents"
                              placeholder="내용을 입력하세요">{{post.contents}}</textarea>
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="등록"/>
        </form>
    </div>
</div>
</body>
</html>
