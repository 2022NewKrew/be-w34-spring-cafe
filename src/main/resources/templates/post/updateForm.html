<!DOCTYPE html>
<html lang="kr">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/post/form.css" rel="stylesheet">

</head>
<body>
<div class="background">


    {{> layout/nav}}
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글 수정하기</p>
        </header>
        {{#article}}
        <form action="/articles/{{id}}/form" class="submit-write" method="post">
            <input name="_method" type="hidden" value="PUT"/>
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="title" name="title">{{title}}</textarea>
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="content" name="content">{{content}}</textarea>
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="등록"/>
        </form>
        {{/article}}
    </div>

</div>
</body>
</html>
