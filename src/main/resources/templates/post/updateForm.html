{{>common/header}}
<link href="/css/post/form.css" rel="stylesheet">
<div class="container" id="main">
    <header class="post-header">
        <p class="title">글 수정하기</p>
    </header>
    {{#post}}
    <form class="submit-write" method="post" action="/api/posts/{{id}}">
        <input type="hidden" name="_method" value="put" />
        <div class="text-box">
            <div class="comment-writer-container">
                <p class="post-title">제목</p>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요">{{title}}</textarea>
            </div>
        </div>

        <div class="text-box">
            <div class="comment-writer-container">
                <p class="post-content">내용</p>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요">{{content}}</textarea>
            </div>
        </div>
        <input class="post-write-btn" type="submit" value="수정"/>
    </form>
    {{/post}}
</div>
</div>
</body>
</html>
