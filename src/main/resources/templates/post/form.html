<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="../css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="../images/KakaoCI.png" />
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/users">멤버 리스트</a></li>
                <li><a class="black-component" href="/users/login" role="button">로그인</a></li>
                <li><a class="black-component" href="/user/create" role="button">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글쓰기</p>
        </header>
        <form class="submit-write" method="post" action="/posts">
            <div class="form-group">
                <label for="userId">글쓴이</label>
                <input type="text" class="form-control" id="userId" name="userId" placeholder="글쓴이"/>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목"/>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <input type="text" name="content" id="content" rows="5" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
            <div class="clearfix" />
        </form>
    </div>
</div>
</body>
</html>
