{{>header}}
<link rel="stylesheet" href="/css/post/form.css">

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글쓰기</p>
        </header>
        <form class="submit-write" method="post" action="/post ">
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요"></textarea>
                    {{#title}}
                    <div style="color: red;">{{title}}</div>
                    {{/title}}
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                    {{#content}}
                    <div style="color: red;">{{content}}</div>
                    {{/content}}
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">작성자</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="writer" name="writer" placeholder="작성자를 입력하세요"></textarea>
                    {{#writer}}
                    <div class="form-control" style="color: red;">{{writer}}</div>
                    {{/writer}}
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="등록"/>
        </form>
    </div>
{{>footer}}
