<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/images/KakaoCI.png" />
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a class="black-component" href="/users">멤버 리스트</a></li>
                {{^sessionedUser}}
                <li><a class="black-component" href="/users/login" role="button">로그인</a></li>
                <li><a class="black-component" href="/users/form" role="button">회원가입</a></li>
                {{/sessionedUser}}
                {{#sessionedUser}}
                <li><a class="black-component" href="/users/login" role="button">개인정보수정</a></li>
                <li><a class="black-component" href="/logout" role="button">로그아웃</a></li>
                {{/sessionedUser}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글쓰기</p>
        </header>
        {{^qna}}
            <form class="submit-write" method="post" action="/questions">
                <input type="hidden" name="author" id="author" value="{{sessionedUser.nickname}}" />
        {{/qna}}
        {{#qna}}
            <form class="submit-write" method="post" action="/questions">
                <input type="hidden" name="_method" value="PUT" />
                <input type="hidden" name="qnaId" value="{{qna.qnaId}}" />
        {{/qna}}
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    {{^qna}}
                        <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요"></textarea>
                    {{/qna}}
                    {{#qna}}
                        <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요">{{qna.title}}</textarea>
                    {{/qna}}
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    {{^qna}}
                    <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                    {{/qna}}
                    {{#qna}}
                    <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요">{{qna.content}}</textarea>
                    {{/qna}}
                </div>
            </div>
            {{^qna}}
            <input class="post-write-btn" type="submit" value="등록"/>
            {{/qna}}
            {{#qna}}
            <input class="post-write-btn" type="submit" value="수정"/>
            {{/qna}}
        </form>
    </div>
</div>
</body>
</html>
