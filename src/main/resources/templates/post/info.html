<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/static/css/post/show.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:insert="common/navbar :: navbar"></div>
    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                <header class="post-header navbar-right navbar-space">
                    <p class="post-title" th:text="${post.title}"></p>
                    <ul class="nav navbar-nav navbar-right ">
                        <li>
                            <form name="updateForm" th:action="@{/posts/updateForm/{id}(id=${post.id})}"
                                  method="get"></form>
                            <div th:if="${session.userId != null}">
                                <a class="black-component" onclick="javascript:document.updateForm.submit();"
                                   role="button">수정</a>
                            </div>
                        </li>
                        <li>
                            <form name="submitDelete" method="post" th:action="@{/posts/{id}(id=${post.id})}">
                                <input type="hidden" name="_method" value="delete"/>
                            </form>
                            <div th:if="${session.userId != null}">
                                <a class="black-component" onclick="javascript:document.submitDelete.submit();"
                                   role="button">삭제</a>
                            </div>
                        </li>
                    </ul>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-text">
                                <p class="article-content" th:text="${post.writerName}"></p>
                            </div>
                        </div>
                        <div class="article-doc">
                            <p th:text="${post.content}"></p>
                        </div>
                    </article>

                    <div class="post-comment">
                        <div class="post-comment-slipp">
                            <p class="post-comment-count">댓글 <span th:text="${post.comments.size()}"></span>개</p>
                            <div class="post-comment-slipp-articles">

                                <article class="comment">
                                    <div class="article-text">
                                        <div th:each="comment : ${post.comments}">
                                            <div class="comment-content comment-doc">
                                                <div class="navbar-right navbar-space">
                                                    <p th:text="${comment.writerName}"></p>
                                                    <form th:name="@{submitDeleteCommit{id}(id=${comment.id})}"
                                                          method="post"
                                                          th:action="@{/posts/{id}/comment/{commentId}(id=${post.id}, commentId=${comment.id})}">
                                                        <input type="hidden" name="_method" value="delete"/>
                                                    </form>
                                                    <div th:if="${session.name == comment.writerName}">
                                                        <a class="black-component"
                                                           th:onclick="'javascript:document.submitDeleteCommit'+ ${comment.id} +'.submit();'"
                                                           role="button">삭제</a>
                                                    </div>
                                                </div>
                                                <p th:text="${comment.comment}"></p>
                                                <hr/>
                                            </div>
                                        </div>
                                    </div>
                                </article>

                                <form class="submit-write" method="post"
                                      th:action="@{/posts/{id}/comment(id=${post.id})}">
                                    <div class="comment-writer-container">
                                        <input class="comment-writer" id="writer" name="writer" value="멋진상" readonly/>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="comment" name="comment"
                                                  placeholder="내용을 입력하세요"></textarea>
                                    </div>
                                    <input class="post-write-btn" type="submit" value="등록"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
