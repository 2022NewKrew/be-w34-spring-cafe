<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>카카오 카페</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            rel="stylesheet"
    />
    <script
            crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-sm p-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img alt="kakao_logo" class="navLogo" src="/assets/img/kakao_logo.png"/>
        </a>
        <ul class="navbar-nav align-middle">
            {{#USER_ID}}
            <li class="nav-item" style="padding-top: 0.8rem; padding-right: 0.8rem;">
                {{USER_NAME}} ({{this}})님 환영합니다.
            </li>
            <li class="nav-item">
                <button class="btn btn-dark" onclick="location.href='/user/logout'" type="button">로그아웃</button>
            </li>
            <form action="/user/modify" method="post">
                <li class="nav-item">
                    <input name="userId" type="hidden" value="{{USER_ID}}">
                    <button class="btn btn-dark" style="width: 120px;" type="submit">회원정보 수정</button>
                </li>
            </form>
            {{/USER_ID}}
            {{#IS_ADMIN}}
            <li class="nav-item">
                <button class="btn btn-dark" onclick="location.href='/user/list'" type="button">회원목록</button>
            </li>
            {{/IS_ADMIN}}
            {{^USER_ID}}
            <li class="nav-item">
                <button class="btn btn-dark" onclick="location.href='/user/login'" type="button">로그인</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-dark" onclick="location.href='/user/register'" type="button">회원가입</button>
            </li>
            {{/USER_ID}}
            <li class="nav-item">
                <button class="btn btn-dark" onclick="location.href='/board/list'" type="button">게시판</button>
            </li>
        </ul>
    </div>
</nav>
<div class="mt-2 p-5" id="mainJumbotron">
    <h2>안녕하세요,</h2>
    <h1>카카오 카페입니다!</h1>
</div>
