<div id="loginModal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog user-login-modal-custom">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="text-center"><img src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" class="img-circle"><br>Login</h2>
            </div>
            <div class="modal-body">
                <form action="/users/login" method="post" class="form col-md-12 center-block">
                    <div class="form-group">
                        <label for="userId">사용자 아이디</label>
                        <input id="userId" class="form-control" name="userId" placeholder="User ID">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg btn-block">로그인</input>
                        <span class="pull-right"><a href="/users/create" role="button" data-toggle="modal">회원가입</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                <button class="btn" data-dismiss="modal" aria-hidden="true" onClick="clickLoginModal()">Cancel</button>
            </div>  
            </div>
        </div>
    </div>
</div>
