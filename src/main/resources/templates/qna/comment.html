<div class="qna-comment">
    <div class="qna-comment-slipp">
        {{#article}}
        <p class="qna-comment-count"><strong>2</strong>개의 의견</p>
        <div class="qna-comment-slipp-articles">
            {{#comment}}
            <article class="article" id="answer-1406">
                <div class="article-header">
                    <div class="article-header-thumb">
                        <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb"
                             alt="">
                    </div>
                    <div class="article-header-text">
                        <a href="//1/자바지기" class="article-author-name">{{writer}}</a>
                        <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                            {{time}}
                        </a>
                    </div>
                </div>
                <div class="article-doc comment-doc">
                    <p>{{contents}}</p>
                </div>
                <div class="article-util">
                    <ul class="article-util-list">
                        <li>
                            <a class="link-modify-article" href="/articles/{{articleId}}/comment/{{id}}/form">수정</a>
                        </li>
                        <li>
                            <form class="form-delete" action="/articles/{{articleId}}/comment/{{id}}"
                                  method="POST">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="delete-answer-button">삭제</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </article>
            {{/comment}}
            <form class="submit-write" method="post" action="/articles/{{id}}/comment">
                <div class="form-group" style="padding:14px;">
                    <textarea name="contents" id="contents" class="form-control"
                              placeholder="Update your status"></textarea>
                </div>
                <button type="submit" class="btn btn-success pull-right">답변하기</button>
                <div class="clearfix"/>
            </form>
        </div>
        {{/article}}
    </div>
</div>
