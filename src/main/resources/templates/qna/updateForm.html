{{>layout/header}}
{{>layout/navbar}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/qna/updateArticle/{{articleId}}">
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    {{#sessionedUser}}
                    <input class="form-control" id="name" name="bane" value="{{this.name}}" disabled/>
                    <input type='hidden' id='writer' name='writer' value="{{this.name}}">
                    {{/sessionedUser}}
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목" value="{{title}}"/>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea name="content" id="content" rows="5" class="form-control">{{content}}</textarea>
                </div>
                <div class="d-flex flex-column w-25 mt-5">
                    <button type="submit" class="btn btn-dark p-3">수정하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{>layout/footer}}
