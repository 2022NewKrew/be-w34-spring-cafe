<!DOCTYPE html>
<html lang="kr">
{{>header}}
<body>
{{>navigation}}
<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/articles/{{article.id}}">
              <div class="form-group">
                  <label for="writer">글쓴이</label>
                  <input class="form-control" id="writer" name="writer" placeholder="{{sessionId}}" value="{{sessionId}}" readonly/>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" value="{{article.title}}"/>
              </div>
              <div class="form-group">
                  <label for="content">내용</label>
                  <textarea name="content" id="content" rows="5" class="form-control">{{article.content}}</textarea>
              </div>
              <input type="hidden" name="_method" value="PUT" />
              <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>
{{>footer}}
</body>
</html>
