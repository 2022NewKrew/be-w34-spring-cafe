{{#> layout/default}}
{{#partial "contents"}}
<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default content-main">
        <form action="/question/{{article.articleId}}/update" method="post" name="question">
            <div class="form-group">
                <label>글쓴이</label><br>
                <input class="form-control" id="writer" name="writer" placeholder="글쓴이" value="{{article.writer}}" readonly/>
                <input name="_method" type="hidden" value="PUT"/>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input class="form-control" id="title" name="title" placeholder="제목" type="text" value="{{article.title}}"/>
                <input name="_method" type="hidden" value="PUT"/>
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea class="form-control" id="contents" name="contents" rows="5">{{article.contents}}</textarea>
                <input name="_method" type="hidden" value="PUT"/>
            </div>
            <button class="btn btn-success clearfix pull-right" type="submit">수정하기</button>
            <div class="clearfix"/>
        </form>
    </div>
</div>
{{/partial}}
{{/layout/default}}
