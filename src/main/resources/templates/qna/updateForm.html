<!DOCTYPE html>
<html lang="kr">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
{{> header}}
{{> navbar}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form action="/questions/update" method="post" name="question">
              <input id="id" name="id" type="hidden" value="{{article.index}}">
              <div class="form-group">
                  <label for="writer">글쓴이</label>
                  <input class="form-control" id="writer" name="writer" readonly value="{{article.writer}}"/>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input class="form-control" id="title" name="title" type="text" value="{{article.title}}"/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea class="form-control" id="contents" name="contents" rows="5" value="{{article.contents}}"></textarea>
              </div>
<!--              <input type="hidden" name="_method" value="put" />-->
              <button class="btn btn-success clearfix pull-right" type="submit">질문하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
	</body>
</html>
