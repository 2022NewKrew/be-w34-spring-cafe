<!DOCTYPE html>
<html lang="kr">
{{>layout/head}}
<body>
{{>layout/navbar}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          {{#article}}
          <form name="question" method="post" action="/qna/update/{{seq}}">
              <input type="hidden" name="_method" value="put" />
              <div class="form-group">
                  <label for="writer">글쓴이</label>
                  <input class="form-control" id="writer" value="{{writer}}" name="writer" placeholder="글쓴이" readonly/>
              </div>
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" value="{{title}}" name="title" placeholder="제목"/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control">{{content}}</textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
              <div class="clearfix" />
          </form>
          {{/article}}
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
	</body>
</html>
