<!DOCTYPE html>
<html lang="kr">
{{>layout/head}}
<body>
{{>layout/navbar}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          {{#qna}}
          <form name="question" method="post" action="/questions/{{index}}">
            <input type="hidden" name="_method" value="put" />
              {{#sessionedUser}}
              <div class="form-group">
                  <label for="writer">글쓴이</label>
                  <input class="form-control" id="writer" name="writer" placeholder={{userId}} readonly/>
              </div>
              {{/sessionedUser}}
              <div class="form-group">
                  <label for="title">제목</label>
                  <input type="text" class="form-control" id="title" name="title" value={{title}}>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
              </div>
              <button class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
          {{/qna}}
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
	</body>
</html>
