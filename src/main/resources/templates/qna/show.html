<!DOCTYPE html>
<html lang="kr">
{{>settings/header}}
{{>settings/navigation-bar}}
<body>
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 class="qna-title">{{article.title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img alt="" class="article-author-thumb"
                                 src="https://graph.facebook.com/v2.3/100000059371774/picture">
                        </div>
                        <div class="article-header-text">

                            <a class="article-author-name" href="/users/{{article.writerId}}">{{article.writer}}</a>

                            <a class="article-header-time" href="/questions/{{article.articleId}}" title="퍼머링크">
                                {{article.time}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        <p>{{{article.contents}}}</p>
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/questions/{{article.articleId}}/form">수정</a>
                            </li>
                            <li>
                                <form action="/questions/{{article.articleId}}" class="form-delete" method="POST">
                                    <input name="_method" type="hidden" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>{{article.size}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            {{#article.comments}}
                            <article class="article" id="answer-1405">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img alt="" class="article-author-thumb"
                                             src="https://graph.facebook.com/v2.3/1324855987/picture">
                                    </div>
                                    <div class="article-header-text">
                                        <a class="article-author-name" href="/users/{{memberId}}">{{userId}}</a>
                                        <a class="article-header-time" href="#answer-1434" title="퍼머링크">
                                            {{time}}
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    {{{contents}}}
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article"
                                               href="/questions/413/answers/1405/form">수정</a>
                                        </li>
                                        <li>
                                            <form action="/questions/413/answers/1405" class="delete-answer-form"
                                                  method="POST">
                                                <input name="_method" type="hidden" value="DELETE">
                                                <button class="delete-answer-button" type="submit">삭제</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/article.comments}}


                            <!--답변 달기-->
                            <form action="/questions/{{article.articleId}}/comment" class="submit-write" method="post">
                                <div class="form-group" style="padding:14px;">
                                    <!--<input class="form-control" id="text" name="text" type="text"/>-->
                                    <textarea class="form-control" id="text" name="text"
                                              placeholder="Update your status"></textarea>
                                </div>
                                <button class="btn btn-success pull-right" type="submit" type="button">답변하기</button>
                                <div class="clearfix"/>
                            </form>
                            <!--답변 달기-->

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<script id="answerTemplate" type="text/template">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                <a href="#" class="article-author-name">{0}</a>
                <div class="article-header-time">{1}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {2}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
</script>
{{>settings/footer}}
</body>
</html>
