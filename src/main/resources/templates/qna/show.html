{{#> layout/default}}
{{#partial "contents"}}
<div class="col-md-12 col-sm-12 col-lg-12">
    <div class="panel panel-default">
        {{#article}}
        <header class="qna-header">
            <h2 class="qna-title">{{title}}</h2>
        </header>
        <div class="content-main">
            <article class="article">
                <div class="article-header">
                    <div class="article-header-thumb">
                        <img alt="" class="article-author-thumb"
                             src="https://graph.facebook.com/v2.3/100000059371774/picture">
                    </div>
                    <div class="article-header-text">
                        <a class="article-author-name" href="/user/{{writer}}">{{writer}}</a>
                        <a class="article-header-time" href="/question/{{articleId}}" title="퍼머링크">
                            {{time}}
                            <i class="icon-link"></i>
                        </a>
                    </div>
                </div>
                <div class="article-doc">
                    {{contents}}
                </div>
                <div class="article-util">
                    <ul class="article-util-list">
                        <li>
                            <a class="link-modify-article" href="/question/{{articleId}}/form">수정</a>
                        </li>
                        <li>
                            <form class="form-delete" action="/question/{{articleId}}/delete" method="POST">
                                <input name="_method" type="hidden" value="DELETE">
                                <button class="link-delete-article" type="submit">삭제</button>
                            </form>
                        </li>
                        <li>
                            <a class="link-modify-article" href="/">목록</a>
                        </li>
                    </ul>
                </div>
            </article>
            <div class="qna-comment">
                <div class="qna-comment-slipp">
                    <p class="qna-comment-count"><strong>{{commentsCount}}</strong>개의 의견</p>
                    <div class="qna-comment-slipp-articles">
                        <article class="article" id="answer-1405">
                            {{#comments}}
                            <div class="article-header">
                                <div class="article-header-thumb">
                                    <img alt=""
                                         class="article-author-thumb"
                                         src="https://graph.facebook.com/v2.3/1324855987/picture">
                                </div>
                                <div class="article-header-text">
                                    <a class="article-author-name" href="/users/1/자바지기">{{name}}</a>
                                    <a class="article-header-time" href="#answer-1434" title="퍼머링크">
                                        {{time}}
                                    </a>
                                </div>
                            </div>
                            <div class="article-doc comment-doc">
                                <p>{{contents}}</p>
                            </div>
                            <div class="article-util">
                                <ul class="article-util-list">
                                    <li>
                                        <a class="link-modify-article"
                                           href="/questions/{{articleId}}/answers/{{commentId}}/form">수정</a>
                                    </li>
                                    <li>
                                        <form action="/questions/{{articleId}}/answers/{{commentId}}/delete"
                                              class="delete-answer-form" method="post">
                                            <input name="_method" type="hidden" value="DELETE">
                                            <button class="delete-answer-button" type="submit">삭제</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                            {{/comments}}
                        </article>
                        <form action="/questions/{{articleId}}/answers/create" class="submit-write" method="post">
                            <div class="form-group" style="padding:14px;">
                                <textarea class="form-control" id="comment" name="comment"
                                          placeholder="Update your status"></textarea>
                            </div>
                            <button class="btn btn-success pull-right" type="submit">답변하기</button>
                            <div class="clearfix"/>
                        </form>
                    </div>
                </div>
            </div>
            {{/article}}
        </div>
    </div>
</div>
{{/partial}}
{{/layout/default}}
