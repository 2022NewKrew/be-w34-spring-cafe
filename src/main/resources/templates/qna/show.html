<!DOCTYPE html>
<html lang="kr">
<head>
    {{>layout/head}}
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>layout/navbar}}
    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                {{#article}}
                <header class="post-header">
                    <p class="post-title">{{title}}</p>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-text">
                                <p class="article-content">{{writerName}}</p>
                                <p class="article-content">작성일자 : {{createdTime}}</p>
                                <p class="article-content">조회 {{views}}</p>
                            </div>
                        </div>
                        <div class="article-doc">
                            {{content}}
                        </div>
                        <div class="article-buttons">
                            <form method="post" action="/qna/delete/{{id}}">
                                <input class="post-write-btn" name="_method" type="hidden" value="DELETE"/>
                                <input class="post-write-btn" type="submit" value="삭제"/>
                            </form>
                            <button class="post-write-btn" type="button" onclick="location.href='/articles/update/{{id}}';">수정</button>
                        </div>
                    </article>
                    {{/article}}
                    <div class="post-comment">
                        <div class="post-comment-slipp">
                            <p class="post-comment-count">댓글 {{numOfReply}}개</p>
                            <div class="post-comment-slipp-articles">
                                {{#replyList}}
                                <article class="comment">
                                    <div class="article-text">
                                        <p class="comment-content comment-author-name">{{writerName}}</p>
                                        <div class="comment-content comment-doc">
                                            <p>{{content}}</p>
                                        </div>
                                        <p class="comment-content comment-time">
                                            {{createdTime}}
                                        </p>
                                    </div>
                                </article>
                                {{/replyList}}
                                {{#article}}
                                <form class="submit-write" method="post" action="/articles/{{id}}">
                                    {{/article}}
                                    <div class="comment-writer-container">
                                        <input class="comment-writer" id="writer" name="writer" value="{{currentUser}}" readonly/>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="content" name="content"
                                                  placeholder="내용을 입력하세요"></textarea>
                                    </div>
                                    <input class="post-write-btn" type="submit" value="등록"/>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
