{{>layout/header}}
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/images/KakaoCI.png" />
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                {{>layout/session}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                <header class="post-header">
                    <p class="post-title">{{article.title}}</p>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-text">
                                <p class="article-content">{{article.writer}}</p>
                                <p class="article-content">
                                    작성일자:2015-12-30 01:47
                                </p>
                                <p class="article-content">조회 4</p>
                            </div>
                        </div>
                        <div class="article-doc">
                            <p>{{article.content}}</p>
                        </div>
                    </article>

                    <button class="post-write-btn" value="수정" onClick="location.href='/articles/validate/{{article.articleIndex}}'">수정</button>
                    <div class="post-comment">
                        <div class="post-comment-slipp">
                            {{#userId}}
                            <p class="post-comment-count">댓글</p>
                            <div class="post-comment-slipp-articles">
                                {{#article.replyDtoList}}
                                {{#writer}}
                                <article class="comment">
                                    <div class="article-text">
                                        <p class="comment-content comment-author-name">{{writer}}</p>
                                        <div class="comment-content comment-doc">
                                            <p>{{content}}</p>
                                        </div>
                                        <p class="comment-content comment-time">
                                            2016-01-12 14:06
                                        </p>
                                    </div>
                                    <form method="post" action="/articles/reply/{{replyIndex}}">
                                        <input type="hidden" name="_method" value="DELETE"/>
                                        <input class="post-write-btn" type="submit" value="삭제"/>
                                    </form>
                                </article>
                                {{/writer}}
                                {{/article.replyDtoList}}
                                <form class="submit-write" method="post" action="/articles/reply/{{article.articleIndex}}">
                                    <div class="comment-writer-container">
                                        <input class="comment-writer" id="writer" name="writer" value="{{userId}}" readonly/>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="comment" name="content" placeholder="내용을 입력하세요"></textarea>
                                    </div>
                                    <input class="post-write-btn" type="submit" value="등록"/>
                                </form>
                            </div>
                            {{/userId}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
