<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        {{>layout/navbar}}

        <div class="container" id="main">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="panel panel-default" style="width: 100%;">
                  <header class="post-header">
                      <p class="post-title">{{article.title}}</p>
                  </header>
                  <div class="content-main">
                      <article class="article">
                          <div class="article-header">
                              <div class="article-header-text">
                                  <p class="article-content">{{article.writer.name}}</p>
                                  <p class="article-content">
                                      작성일자:2015-12-30 01:47
                                  </p>
                                  <p class="article-content">조회 4</p>
                                  <a class="btn" style="margin-right: 1rem;" href="/articles/{{article.id}}/update">수정</a>
                                  <form action="/articles/{{article.id}}/delete" method="post">
                                      <input type="hidden" name="_method" value="delete">
                                      <input class="btn" type="submit" value="삭제">
                                  </form>
                              </div>
                          </div>
                          <div class="article-doc">
                              <p>{{article.contents}}</p>
                          </div>
                      </article>

                      <div class="post-comment">
                          <p class="post-comment-count">댓글 {{commentsCount}}개</p>
                          <div class="post-comment-slipp">
                              <div class="post-comment-slipp-articles">
                                  {{#comments}}
                                  <article class="comment">
                                      <div class="article-text">
                                          <p class="comment-content comment-author-name">{{writer.name}}</p>
                                          <div class="comment-content comment-doc">
                                              <p>{{contents}}</p>
                                          </div>
                                          <p class="comment-content comment-time">
                                          2016-01-12 14:06
                                          </p>
                                      </div>
                                  </article>
                                  {{/comments}}

                                  <form class="submit-write" method="post" action="/articles/{{article.id}}/comments">
                                      {{^sessionedUser}}
                                      <div class="form-group">
                                          <textarea class="form-control" readonly>로그인을 해야 댓글을 추가할 수 있습니다.</textarea>
                                      </div>
                                      <input class="post-write-btn" disabled type="submit" value="등록"/>
                                      {{/sessionedUser}}
                                      {{#sessionedUser}}
                                      <div class="form-group">
                                          <textarea class="form-control" id="contents" name="contents" placeholder="내용을 입력하세요"></textarea>
                                      </div>
                                      <input class="post-write-btn" type="submit" value="등록"/>
                                      {{/sessionedUser}}
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
	</body>
</html>
