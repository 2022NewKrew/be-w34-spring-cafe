<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/post/show.css" rel="stylesheet">
</head>

<body>
<div class="background">
    {{>layout/header}}
    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                <header class="post-header">

                    <p class="post-title">{{post.title}}</p>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-text">
                                <p class="article-content">{{post.writer}}</p>
                                <p class="article-content">
                                    작성일자:2021-12-16 11:34
                                </p>
                                <p class="article-content">조회 10</p>
                                <p class="article-content">
                                    <a href="/qna/{{post.id}}/form">수정</a>
                                </p>
                                <form action="/qna/{{post.id}}" method="post">
                                    <input type="hidden" name="_method" value="DELETE" />
                                    <button type="submit" class="btn-kakao pull-right">삭제</button>
                                </form>

                            </div>
                        </div>
                        <div class="article-doc">
                            <p>{{post.content}}</p>
                        </div>
                    </article>
                    <div class="post-comment">
                        <div class="post-comment-slipp">
                            {{#post}}
                            <p class="post-comment-count">댓글 {{replyList.size}}개</p>
                            <div class="post-comment-slipp-articles">
                                <article class="comment">
                                    <div class="article-text">
                                        {{#replyList}}
                                        <p class="comment-content comment-author-name">{{this.writer}}</p>
                                        <div class="comment-content comment-doc">
                                            <p>{{this.content}}</p>
                                        </div>
                                        <p class="comment-content comment-time">
                                            2021-12-16 12:06
                                        </p>
                                        {{/replyList}}
                                    </div>
                                </article>
                                <form class="submit-write" method="post" action="/qna/{{post.id}}/reply">
                                    <div class="comment-writer-container">
                                        <input class="comment-writer" id="writer" name="writer" value={{userId}} readonly/>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="comment" name="comment"
                                                  placeholder="내용을 입력하세요"></textarea>
                                    </div>
                                    <input class="post-write-btn" type="submit" value="등록"/>
                                </form>
                            </div>
                            {{/post}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
