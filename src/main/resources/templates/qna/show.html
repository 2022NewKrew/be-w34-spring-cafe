<!DOCTYPE html>
<html lang="kr">
{{>layout/head}}
<body>
{{>layout/navbar}}

<div class="container" id="main">
    {{#qna}}
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
          <header class="qna-header">
              <h2 class="qna-title">{{title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="/users/92/kimmunsu" class="article-author-name">{{writer}}</a>
                          <a href="/questions/413" class="article-header-time" title="퍼머링크">
                              2015-12-30 01:47
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                      <p>{{contents}}</p>
                  </div>
                  {{#qna}}
                  <div class="article-util">
                      <ul class="article-util-list">
                          <li>
                              <a class="link-modify-article" href="/questions/{{index}}/updateform">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/questions/{{index}}" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          <li>
                              <a class="link-modify-article" href="/">목록</a>
                          </li>
                      </ul>
                  </div>
                  {{/qna}}
              </article>

              <div class="qna-comment">
                  <div class="qna-comment-slipp">
                      {{#qna}}
                        <p class="qna-comment-count"><strong>{{comments.size}}</strong>개의 의견</p>
                      {{/qna}}
                      <div class="qna-comment-slipp-articles">
                          {{#qna}}
                            {{#comments}}
                              <article class="article" id="answer-1405">
                                  <div class="article-header">
                                      <div class="article-header-thumb">
                                          <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
                                      </div>
                                      <div class="article-header-text">
                                          <a href="/users/{{writer}}" class="article-author-name">{{writer}}</a>
                                          <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                              {{createdAt}}
                                          </a>
                                      </div>
                                  </div>
                                  <div class="article-doc comment-doc">
                                      <p>{{contents}}</p>
                                  </div>
                                  <div class="article-util">
                                      <ul class="article-util-list">
                                          <li>
                                              <a class="link-modify-article" href="/questions/{{index}}/comments/{{id}}/updateform">수정</a>
                                          </li>
                                          <li>
                                              <form class="delete-answer-form" action="/questions/413/answers/1405" method="POST">
                                                  <input type="hidden" name="_method" value="DELETE">
                                                  <button type="submit" class="delete-answer-button">삭제</button>
                                              </form>
                                          </li>
                                      </ul>
                                  </div>
                              </article>
                            {{/comments}}
                          <form class="submit-write" action="/questions/{{index}}/comments" method="post">
                              <div class="form-group" style="padding:14px;">
                                  <input type="text" class="form-control" name="contents" id="contents" placeholder="Update your status">
                              </div>
                              <button class="btn btn-success pull-right">답변하기</button>
                              <div class="clearfix" />
                          </form>
                          {{/qna}}
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
    {{/qna}}
</div>

<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
			</li>
			<li>
				<form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
					<input type="hidden" name="_method" value="DELETE">
                     <button type="submit" class="delete-answer-button">삭제</button>
				</form>
			</li>
		</ul>
		</div>
	</article>
</script>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
	</body>
</html>
