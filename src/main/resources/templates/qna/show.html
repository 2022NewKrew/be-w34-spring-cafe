<!DOCTYPE html>
<html lang="kr">
<head>

    {{>partial/header}}
    <link href="/css/post/show.css" rel="stylesheet">

</head>
<body>

{{>partial/navigation}}


<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="post-header">
                <p class="post-title">{{article.title}}</p>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-text">
                            <p class="article-content">{{article.writer}}</p>
                            <p class="article-content">
                                작성일자:{{article.time}}
                            </p>
                            <p class="article-content">조회 0</p>
                        </div>
                    </div>
                    <div class="article-doc">
                        {{article.contents}}
                    </div>
                </article>

                <div class="post-comment">
                    <div class="post-comment-slipp">
                        <p class="post-comment-count">댓글 0개</p>
                        <div class="post-comment-slipp-articles">

                            <form action="../index.html " class="submit-write" method="get">
                                <div class="comment-writer-container">
                                    <input class="comment-writer" id="writer" name="writer" readonly value="멋진상"/>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="comment" name="comment"
                                              placeholder="내용을 입력하세요"></textarea>
                                </div>
                                <input class="post-write-btn" type="submit" value="등록"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{>partial/footer}}

</body>
</html>
