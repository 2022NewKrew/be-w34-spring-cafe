{{>layout/header}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
       <div class="panel panel-default content-main">
<header class="qna-header">
    <h2 class="qna-title">{{question.title}}</h2>
</header>
<div class="content-main">
    <div class="qna-comment">
        <div class="qna-comment-slipp">
            <div class="qna-comment-slipp-articles">
                <div class="article" id="answer-1405">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="{{question.writer}}">
                        </div>
                        <div class="article-header-text">
                            <a href="/users/{{question.writer}}" class="article-author-name">{{question.writer}}</a>
                            <a href="#" class="article-header-time" title="퍼머링크">
                                {{question.createTime}}
                            </a>
                        </div>
                    </div>
                    <div class="article-doc comment-doc qna-doc-content">
                        <p>{{question.contents}}</p>
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="">수정</a>
                            </li>
                            <li>
                                <form class="delete-answer-form" action="/questions/413/answers/1405" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button type="submit" class="delete-answer-button">삭제</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
{{>layout/footer}}
