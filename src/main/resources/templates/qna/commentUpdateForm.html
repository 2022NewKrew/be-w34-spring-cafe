<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
{{>layout/navbar}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          {{#comment}}
          <form name="question" method="post" action="/questions/{{qnaId}}/comments/{{id}}">
            <input type="hidden" name="_method" value="put" />
              <div class="form-group">
                  <label for="writer">댓글 작성자</label>
                  <input class="form-control" id="writer" name="writer" placeholder={{writer}} readonly/>
              </div>
              <div class="form-group">
                  <label for="contents">내용</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
              </div>
              <button class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
          {{/comment}}
        </div>
    </div>
</div>

<!-- script references -->
<script src="/static/js/jquery-2.2.0.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
	</body>
</html>
