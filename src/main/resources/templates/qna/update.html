{{> partial/head}}
{{> partial/nav}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            {{#article}}
            <form action="/articles/{{index}}" method="post" name="question">
                <input type="hidden" name="_method" value="put" />
                <div class="form-group">
                    <label for="title">제목</label>
                    <input class="form-control" id="title" name="title" placeholder="제목" type="text" value="{{title}}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea class="form-control" id="contents" name="contents" rows="5">{{contents}}</textarea>
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">수정</button>
                <div class="clearfix"/>
            </form>
            {{/article}}
        </div>
    </div>
</div>

{{> partial/footer}}
