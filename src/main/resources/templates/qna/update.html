<!DOCTYPE html>
<html lang="kr">
<head>
    {{>layout/head}}
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>layout/navbar}}
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">수정하기</p>
        </header>
        {{#article}}
        <form class="submit-write" method="post" action="/qna/update/{{id}}">
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="title" name="title">{{title}}</textarea>
                </div>
            </div>
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="content" name="content">{{content}}</textarea>
                </div>
            </div>
            <input class="post-write-btn" name="_method" type="hidden" value="PUT"/>
            <input class="post-write-btn" type="submit" value="수정"/>
        </form>
        {{/article}}
    </div>
</div>
</body>
</html>
