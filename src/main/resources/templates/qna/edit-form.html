<!DOCTYPE html>
<html lang="kr">

{{>settings/header}}
{{>settings/navigation-bar}}
<body>
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form action="/questions" method="post" name="question">
                <input id="articleId" name="articleId" type="hidden" value={{article.articleId}}>
                <div class="form-group">
                    <label for="writer">글쓴이</label>
                    <input class="form-control" id="writer" name="writer" readonly value={{article.writer}}>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input class="form-control" id="title" name="title" type="text" value={{article.title}}>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea class="form-control" id="contents" name="contents"
                              rows="5">{{article.contents}}</textarea>
                </div>
                <input name="_method" type="hidden" value="PUT"/>
                <button class="btn btn-success clearfix pull-right" type="submit">수정하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{>settings/footer}}
</body>
</html>
