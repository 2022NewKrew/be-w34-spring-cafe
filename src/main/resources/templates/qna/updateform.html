<!DOCTYPE html>
<html lang="kr">

{{> /layout/header}}

<body>

{{> /layout/navbar}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          {{#article}}
              <form name="question" method="post" action="/qnas/update/apply">
                  <input type="hidden" name="_method" value="PUT" />
                  <div class="form-group">
                      <input type="hidden" class="form-control" id="sequence" name="sequence" value="{{sequence}}" readonly>
                  </div>
                  <div class="form-group">
                      <label for="title">글쓴이</label>
                      <input type="text" class="form-control" id="userId" name="userId" placeholder="제목" value="{{userId}}" readonly>
                  </div>
                  <div class="form-group">
                      <label for="title">제목</label>
                      <input type="text" class="form-control" id="title" name="title" placeholder="제목"/ value={{title}}>
                  </div>
                  <div class="form-group">
                      <label for="contents">내용</label>
                      <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
                  </div>
                  <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                  <div class="clearfix" />
              </form>
          {{/article}}
        </div>
    </div>
</div>

<!-- script references -->
<script src="../../static/js/jquery-2.2.0.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/scripts.js"></script>
	</body>
</html>
