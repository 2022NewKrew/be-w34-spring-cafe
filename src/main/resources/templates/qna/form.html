<!DOCTYPE html>
<html lang="kr">
<head>

    {{>partial/header}}
    <link href="/css/post/form.css" rel="stylesheet">

</head>
<body>

{{>partial/navigation}}

<div class="container" id="main">
    <header class="post-header">
        <p class="title">글쓰기</p>
    </header>
    <form action="/question" class="submit-write" method="post">

        <input id="writerId" name="writerId" type="hidden" value="1">
        <div class="text-box">
            <div class="comment-writer-container">
                <p class="post-title">제목</p>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요"></textarea>
            </div>
        </div>

        <div class="text-box">
            <div class="comment-writer-container">
                <p class="post-content">내용</p>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="contents" name="contents" placeholder="내용을 입력하세요"></textarea>
            </div>
        </div>
        <input class="post-write-btn" type="submit" value="등록"/>
    </form>
</div>

{{>partial/footer}}

</body>
</html>
