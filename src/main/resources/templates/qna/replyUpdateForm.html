{{> common/head}}
{{> common/navigator}}

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/articles/{{reply.articleId}}/reply/{{reply.id}}">
              <input type="hidden" name="_method" value="put"/>
              <div class="form-group">
                  <label for="content">내용</label>
                  <textarea name="content" id="content" rows="5" class="form-control">{{reply.content}}</textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>
