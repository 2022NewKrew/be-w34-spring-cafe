{{>layout/header}}
    <link href="/css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/images/KakaoCI.png" />
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                {{>layout/session}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글 수정</p>
        </header>
        <form class="submit-write" method="post" action="/articles/{{articleIndex}}">
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요">{{article.title}}</textarea>
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요">{{article.content}}</textarea>
                </div>
            </div>
            <input type="hidden" name="_method" value="PUT"/>
            <button class="post-write-btn" type="submit">수정하기</button>
        </form>

        <form class="submit-write" method="post" action="/articles/{{articleIndex}}">
            <input type="hidden" name="_method" value="DELETE"/>
            <button class="post-write-btn" type="submit">삭제</button>
        </form>
    </div>
</div>
</body>
</html>
