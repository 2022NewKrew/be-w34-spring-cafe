<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/css/post/form.css">
    {{#success}}
    <script>alert("{{successMessage}}")</script>
    {{/success}}
</head>
{{>header}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글쓰기</p>
        </header>
        <form class="submit-write" method="post" action="/posts/{{post.id}} ">
            <input type="hidden" name="_method" value="PUT"/>
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    {{#post}}
                    <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요">{{title}}</textarea>
                    {{/post}}
                    {{#title}}
                    <div style="color: red;">{{title}}</div>
                    {{/title}}
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    {{#post}}
                    <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요">{{content}}</textarea>
                    {{/post}}
                    {{#content}}
                    <div style="color: red;">{{content}}</div>
                    {{/content}}
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="수정"/>
        </form>
    </div>
{{>footer}}
