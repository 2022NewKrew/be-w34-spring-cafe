{{> fragment/header}}
{{> fragment/navbar}}

<div class="container" id="main">
  <div class="col-md-12 col-sm-12 col-lg-12">
    <div class="panel panel-default">
      <header class="qna-header">
        <h2 class="qna-title">{{post.title}}</h2>
      </header>
      <div class="content-main">
        <article class="article">
          <div class="article-header">
            <div class="article-header-thumb">
              <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
              <a href="/users/{{post.writerId}}" class="article-author-name">{{post.writerName}}</a>
              <p class="article-header-time">
                {{post.createdAt}}
              </p>
            </div>
          </div>
          <div class="article-doc">
            {{post.content}}
          </div>
          {{#isWriter}}
          <div class="article-util">
            <ul class="article-util-list">
              <li>
                <a class="link-modify-article" href="/posts/{{post.id}}/update">수정</a>
              </li>
              <li>
                <form class="form-delete" action="/posts/{{post.id}}" method="POST">
                  <input type="hidden" name="_method" value="DELETE">
                  <button class="link-delete-article" type="submit">삭제</button>
                </form>
              </li>
              <li>
                <a class="link-modify-article" href="/">목록</a>
              </li>
            </ul>
          </div>
          {{/isWriter}}
        </article>
      </div>
    </div>
  </div>
</div>

{{> fragment/footer}}
