<li>
    <div class="wrap">
        <div class="main">
            <strong class="subject">
                <a href="article/show.html">{{title}}</a>
            </strong>
            <div class="auth-info">
                <i class="icon-add-comment"></i>
                <span class="time">{{registerDateTime}}</span>
                <a href="/user/{{writerUserId}}" class="author">{{writerUserId}}</a>
            </div>
            <div class="reply" title="댓글">
                <i class="icon-reply"></i>
                <span class="point">{{id}}</span>
            </div>
        </div>
    </div>
</li>
