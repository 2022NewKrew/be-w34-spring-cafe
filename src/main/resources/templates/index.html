<!DOCTYPE html>
<html lang="kr">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/index.css" rel="stylesheet">
    <!--    <link href="/css/user/list.css" rel="stylesheet">-->
</head>
<body>
<div class="background">


    {{> layout/nav}}

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">안녕하세요</p>
            <p class="desc-big">카카오 교육 페이지 입니다.</p>
        </div>
    </div>


    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일자</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#posts}}
                    <tr>
                        <td><a href="/articles/{{id}}">{{title}}</a></td>
                        <td>{{author}}</td>
                        <td>{{createdAt}}</td>
                        <td>{{views}}</td>
                    </tr>
                    {{/posts}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="post-btn-container">
        <a class="post-write-btn" class="btn btn-primary pull-right" href="/articles/form"
           role="button">글쓰기</a>
    </div>

</div>
</body>
</html>
