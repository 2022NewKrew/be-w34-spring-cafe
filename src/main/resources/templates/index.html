{{>layout/header}}
<link href="/css/index.css" rel="stylesheet">
{{>layout/navigationBar}}
    <div class="description">
        <div class="desc-container">
            <p class="desc-small">안녕하세요</p>
            <p class="desc-big">카카오 교육 페이지 입니다.</p>
        </div>
    </div>

    <p class="total_num">전체 글 10명</p>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>제목</th> <th>내용</th> <th>작성일자</th> <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#articles}}
                    <tr>
                        <td><a href="/articles/{{id}}">{{title}}</a></td> <td>{{content}}</td> <td>2021-12-14</td> <td>0</td>
                    </tr>
                    {{/articles}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="post-btn-container">
      <a class="post-write-btn" href="/article/form" class="btn btn-primary pull-right" role="button">글쓰기</a>
    </div>
{{>layout/footer}}
