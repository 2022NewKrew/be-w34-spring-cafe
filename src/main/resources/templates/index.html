{{>common/header}}
<div class="container">
    <div>
        <br>
        <h6>안녕하세요</h6>
        <h1>카카오 교육 페이지 입니다</h1>
    </div>
    <div>
        <div class="board">
            <br>
            <div class="list-count">
                전체 페이지 {{count}}개
            </div>
            <br>
            <table class="table table-horizontal table-bordered">
                <thead class="thead-strong">
                <tr>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>작성일자</td>
                    <td>조회수</td>
                </tr>
                </thead>
                <tbody id="tbody">
                {{#posts}}
                <tr>
                    <td><a href="/posts/{{questionPostId}}/detail">{{title}}</a></td>
                    <td>{{author}}</td>
                    <td>{{date}}</td>
                    <td>{{viewCount}}</td>
                </tr>
                {{/posts}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <nav class="col-md-4" aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
        <button type="button" class="btn btn-primary col-md-4 offset-md-4" id="btn-write">작성하기</button>
    </div>
</div>
{{>common/footer}}
