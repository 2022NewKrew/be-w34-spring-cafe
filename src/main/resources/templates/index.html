<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div th:insert="common/navbar :: navbar"></div>
    <div class="description">
        <div class="desc-container">
            <p class="desc-small">안녕하세요</p>
            <p class="desc-big">카카오 교육 페이지 입니다.</p>
        </div>
    </div>

    <p class="total_num">전체 글 <span th:text="${posts.size()}"></span>개</p>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>요약</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="clickable-list-item" th:each="post : ${posts}" th:onclick="'location.href=\'' + @{/posts/{id}(id=${post.id})} + '\';'">
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.writerName}"></td>
                        <td th:text="${post.summary}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:if="${session.userId != null}" class="post-btn-container">
        <a href="posts/form" class="post-write-btn btn btn-primary pull-right" role="button">글쓰기</a>
    </div>
</div>
</body>
</html>
