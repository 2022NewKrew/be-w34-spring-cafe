{{>layout/header}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>User Update Form</h4></div>
            <form action="/users/{{user.id}}/update" method="post" class="panel-body" name="user">
                <input type="hidden" name="_method" value="PUT" />
                <div class="well well-sm">
                    <div class="media user-update-form-list">
                        <span class="user-update-form-item">{{user.userId}}</span>
                    </div>
                </div>
                <div class="well well-sm">
                    <div class="media user-update-form-list">
                        <label for="name" class="user-update-form-item">name</label>
                        <input id="name" class="user-update-form-item" type="text" name="name" value="{{user.name}}" />
                    </div>
                </div>
                <div class="well well-sm">
                    <div class="media user-update-form-list">
                        <label for="email" class="user-update-form-item">email</label>
                        <input id="email" class="user-update-form-item" type="email" name="email" value="{{user.email}}" />
                    </div>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
            </form>
        </div>
    </div>
</div>
{{>layout/footer}}
