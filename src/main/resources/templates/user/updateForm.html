{{> layout/header}}
{{> layout/navbar}}

<div class="container" id="main">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default content-main">
      {{#message}}
      <div class="alert alert-danger" role="alert">{{message}} 다시 입력해주세요.</div>
      {{/message}}
      {{#user}}
      <form action="/users/{{userId}}/form" method="post" name="question">
        <div class="form-group">
          <label>사용자 아이디</label>
          <h1>{{userId}}</h1>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input class="form-control" id="password" name="password" placeholder="Password"
                 type="password">
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input class="form-control" id="email" name="email" placeholder="Email" type="email"
                 value="{{email}}">
        </div>
        <button class="btn btn-success clearfix pull-right" type="submit">수정</button>
        <div class="clearfix"></div>
      </form>
      {{/user}}
    </div>
  </div>
</div>

{{> layout/footer}}
