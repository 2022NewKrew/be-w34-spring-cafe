<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>layout/navbar}}

    <div class="container" id="main">
        <header class="article-header">
            <p class="title">회원정보 수정</p>
        </header>
        <form name="question" class="info-container" method="post" action="/user/{{userId}}/update">
            <input type="hidden" name="_method" value="PUT"/>
            <div class="form-group">
                <label for="userId">닉네임</label>
                <input class="form-control" id="userId" name="userId" placeholder="닉네임을 입력하세요" value="{{userId}}" disabled>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="userId">이름</label>
                <input type="name" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" value="{{name}}">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" value="{{email}}">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
        </form>
    </div>
</div>
</body>
</html>
