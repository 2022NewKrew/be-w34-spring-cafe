<!DOCTYPE html>
<html lang="kr">
<head>
    {{>common/head}}
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>common/nav}}
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원정보 수정</p>
        </header>
        {{#user}}
        <form name="question" class="info-container" method="post" action="/users/{{userKey}}/update">
            <div class="form-group">
                <label for="nickname">사용자 아이디</label>
                <input class="form-control" id="nickname" name="nickname" value="{{nickname}}" readonly>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호가 일치해야 수정할 수 있습니다.">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input class="form-control" id="name" name="name" value="{{name}}" placeholder="이름을 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="이메일을 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
        {{/user}}
    </div>
</div>
</body>
</html>
