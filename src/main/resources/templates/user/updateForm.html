<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="../images/KakaoCI.png" />
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="users">멤버 리스트</a></li>
                {{^sessionedUser}}
                <li><a class="black-component" href="/login" role="button">로그인</a></li>
                <li><a class="black-component" href="/signin" role="button">회원가입</a></li>
                {{/sessionedUser}}
                {{#sessionedUser}}
                <li><a class="black-component" href="/logout" role="button">로그아웃</a></li>
                <li><a class="black-component" href="/users/{{id}}" role="button">개인정보수정</a></li>
                {{/sessionedUser}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원 정보 수정</p>
        </header>
        {{#user}}
        <form name="question" class="info-container" method="post" action="/api/users/{{id}}/update">
            <input type="hidden" name="_method" value="put" />
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" value={{email}} readonly>
            </div>
            <div class="form-group">
                <label for="name">닉네임</label>
                <input class="form-control" id="name" name="name" placeholder="수정할 닉네입을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="계정 비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
        {{/user}}
    </div>
</div>
</body>
<link href="../css/user/form.css" rel="stylesheet">
</html>
