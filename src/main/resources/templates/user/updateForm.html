{{> /sections/header}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="update" method="post" action="/user/update">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input readonly class="form-control" id="userId" name="userId" placeholder="User ID" value="{{LOGIN_USER_ID}}">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <input type="hidden" name="_method" value="PUT" />
              <button type="submit" class="btn btn-success clearfix pull-right">업데이트</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

{{> /sections/scripts}}
