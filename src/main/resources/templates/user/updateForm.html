<!DOCTYPE html>
<html lang="kr">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/form.css" rel="stylesheet">
    <!--    <link href="/css/user/list.css" rel="stylesheet">-->
</head>
<body>
<div class="background">


    {{> layout/nav}}
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원 정보 수정</p>
        </header>
        {{#user}}
        <form action="/users/me/update" class="info-container" method="post" name="question">
            <input name="_method" type="hidden" value="PUT"/>
            <div class="form-group">
                <label for="userId">아이디</label>
                <input class="form-control" id="userId" name="userId" readonly type="form-control"
                       value="{{userId}}">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" type="password">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input class="form-control" id="name" name="name" value="{{name}}">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input class="form-control" id="email" name="email" type="email" value="{{email}}">
            </div>
            <button class="btn btn-success clearfix pull-right" type="submit">변경하기</button>
        </form>
        {{/user}}
    </div>

</div>
</body>
</html>
