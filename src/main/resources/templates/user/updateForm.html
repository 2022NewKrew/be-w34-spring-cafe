{{> layout/header}}
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> layout/nav}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원 정보 수정</p>
        </header>
        <form name="updateUser" class="info-container" method="post" action="/users/{{id}}/update">
            {{#user}}
            <div class="form-group">
                <label for="prevPassword">비밀번호</label>
                <input type="password" class="form-control" id="prevPassword" name="prevPassword" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">새 비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="새 비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input class="form-control" id="nickname" name="nickname" value="{{nickname}}">
            </div>
            <div class="form-group" style="display: none">
                <label for="email"></label>
                <input class="form-control" id="email" name="email" value="{{email}}">
            </div>
            {{/user}}

            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
<script>
{{#errorMsg}}
alert("{{errorMsg}}")
{{/errorMsg}}
</script>
</html>
