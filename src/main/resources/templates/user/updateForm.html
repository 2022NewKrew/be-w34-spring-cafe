<!DOCTYPE html>
<html lang="kr">

{{>layout/head}}

<body>
{{>layout/navbar}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form action="/users/{{user.userId}}" method="post" name="question">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="User ID" readonly
                         value="{{user.userId}}">
              </div>
              <div class="form-group">
                  <label for="oldPassword">기존 비밀번호</label>
                  <input class="form-control" id="oldPassword" name="oldPassword" placeholder="Old Password"
                         type="password">
              </div>
              <div class="form-group">
                  <label for="newPassword">새로운 비밀번호</label>
                  <input class="form-control" id="newPassword" name="password" placeholder="New Password"
                         type="password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name" value="{{user.name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input class="form-control" id="email" name="email" placeholder="Email" type="email"
                         value="{{user.email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

{{>layout/script}}

</body>
</html>
