{{> common/header }}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        {{#user}}
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/{{userId}}/updates">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="{{userId}}" disabled/>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right" formmethod="POST">수정</button>
                <div class="clearfix" />
            </form>
        </div>
        {{/user}}
    </div>
</div>

{{> common/footer }}
