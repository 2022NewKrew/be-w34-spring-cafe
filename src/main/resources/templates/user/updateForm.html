{{>head}}
{{>nav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="question" method="post" action="/users/{{id}}/update">
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input value="{{userId}}" class="form-control" id="userId" name="userId" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input value="{{password}}" type="password" class="form-control" id="password" name="password"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input value="{{name}}" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input value="{{email}}" type="email" class="form-control" id="email" name="email"
                           placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix"></div>
            </form>
            {{/user}}
        </div>
    </div>
</div>

{{>script}}
