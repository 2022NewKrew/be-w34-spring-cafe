{{> partial/head}}
{{> partial/nav}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/users/{{id}}/update">
              {{#user}}
              <div class="form-group">
                  <label for="accId">사용자 아이디</label>
                  <input class="form-control" id="accId" name="accId" placeholder="User ID" value="{{accId}}" disabled>
              </div>
              <div class="form-group">
                  <label for="prevAccPw">현재 비밀번호</label>
                  <input type="password" class="form-control" id="prevAccPw" name="prevAccPw" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="newAccPw">새 비밀번호</label>
                  <input type="password" class="form-control" id="newAccPw" name="newAccPw" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
              <div class="clearfix" />
              {{/user}}
          </form>
        </div>
    </div>
</div>

{{> partial/footer}}
