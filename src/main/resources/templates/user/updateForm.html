{{>header}}

<div class="container" id="main">
  <header class="post-header">
    <p class="title">회원정보수정</p>
  </header>
  {{#user}}
    <form name="question" class="info-container" method="POST" action="/users/{{id}}/update">
      <div class="form-group">
        <label for="userId">아이디</label>
        <p class="form-control" id="userId">{{userId}}</p>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="form-group">
        <label for="newPassword">새 비밀번호</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input class="form-control" id="name" name="name" placeholder="닉네입을 입력하세요">
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
      </div>
      <button type="submit" class="btn btn-success clearfix pull-right">변경하기</button>
    </form>
  {{/user}}
</div>

{{>footer}}
