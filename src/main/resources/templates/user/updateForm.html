{{> partial/head}}
{{> partial/nav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form action="/users/{{id}}/update" method="post" name="update">
                <input type="hidden" name="_method" value="put" />
                {{#user}}
                <div class="form-group">
                    <label for="accId">사용자 아이디</label>
                    <input class="form-control" id="accId" name="accId" placeholder="User ID" readonly
                           value="{{accId}}">
                </div>
                <div class="form-group">
                    <label for="prevAccPw">현재 비밀번호</label>
                    <input class="form-control" id="prevAccPw" name="prevAccPw" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <label for="newAccPw">새 비밀번호</label>
                    <input class="form-control" id="newAccPw" name="newAccPw" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email"
                           value="{{email}}">
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">수정</button>
                <div class="clearfix"/>
                {{/user}}
            </form>
        </div>
    </div>
</div>

{{> partial/footer}}
