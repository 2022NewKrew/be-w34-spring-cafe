<!DOCTYPE html>
<html lang="kr">
<head>
    {{>partial/header}}
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>

{{>partial/navigation}}

<div class="container" id="main">
    <header class="post-header">
        <p class="title">회원정보 수정</p>
    </header>
    <form action="/users/{{user.id}}/update" class="info-container" method="post" name="user">
        <input id="id" name="id" type="hidden" value="{{user.id}}">
        <div class="form-group">
            <label for="userId">닉네임</label>
            <input class="form-control" disabled id="userId" name="userId" placeholder="닉네입을 입력하세요"
                   value="{{user.userId}}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" type="email"
                   value="{{user.email}}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" type="password">
        </div>
        <button class="btn btn-success clearfix pull-right" type="submit">수정</button>
    </form>
</div>

{{>partial/footer}}

</body>
</html>
