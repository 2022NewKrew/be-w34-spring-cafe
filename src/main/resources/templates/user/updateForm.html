{{>layout/header}}
{{>layout/head}}
{{>layout/navigator}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/user/{{matchedUser.userId}}/update">
                <input type="hidden" name="_method" value="PUT"/>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{matchedUser.userId}}" disabled>
                </div>
                <div class="form-group">
                    <label for="curPassword">현재 비밀번호</label>
                    <input type="password" class="form-control" id="curPassword" name="curPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" value="{{matchedUser.name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{matchedUser.email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

{{>layout/footer}}
