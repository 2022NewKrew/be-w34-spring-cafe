<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> fragments/header}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원정보 수정</p>
        </header>
        <form class="info-container" method="post" action="/users">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="이메일을 입력하세요">
            </div>
            {{#email}}<span class="text-warning">{{this}}</span>{{/email}}
            <div class="form-group">
                <label for="userId">닉네임</label>
                <input class="form-control" id="userId" name="nickname" value="{{user.nickname}}" placeholder="닉네입을 입력하세요">
            </div>
            {{#nickname}}<span class="text-warning">{{this}}</span>{{/nickname}}
            <div class="form-group">
                <label for="currentPassword">현재 비밀번호</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="비밀번호를 입력하세요">
            </div>
            {{#currentPassword}}<span class="text-warning">{{this}}</span>{{/currentPassword}}
            <div class="form-group">
                <label for="password">변경할 비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            {{#password}}<span class="text-warning">{{this}}</span>{{/password}}
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
