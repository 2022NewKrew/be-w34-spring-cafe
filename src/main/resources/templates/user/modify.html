{{>template/header}}
<div class="card" style="border: 0;">
    <article class="card-body mx-auto" style="max-width: 500px; min-width:300px;">
        <h2 class="card-title m-3 text-center">회원정보 수정</h2>
        {{#user}}
        <form method="post" action="/user/modify">
            <input type="hidden" name="_method" value="put">
            <table class="table align-middle">
                <tr>
                    <th class="text-end">
                        ID: &nbsp;
                    </th>
                    <td>
                        <input type="text" name="userId" class="form-control" value="{{userId}}" readonly>
                    </td>
                </tr>
                <tr>
                    <th class="text-end">
                        Old PW: &nbsp;
                    </th>
                    <td>
                        <input type="password" name="password" class="form-control" placeholder="기존 비밀번호" required>
                    </td>
                </tr>
                <tr>
                    <th class="text-end">
                        New PW: &nbsp;
                    </th>
                    <td>
                        <input type="password" name="newPassword" class="form-control" placeholder="새로운 비밀번호" required>
                    </td>
                </tr>
                <tr>
                    <th class="text-end">
                        Name: &nbsp;
                    </th>
                    <td>
                        <input type="text" name="name" class="form-control" value="{{name}}" placeholder="이름" required>
                    </td>
                </tr>
                <tr>
                    <th class="text-end">
                        Email: &nbsp;
                    </th>
                    <td>
                        <input type="email" name="email" class="form-control" value="{{email}}" placeholder="이메일" required>
                    </td>
                </tr>
            </table>
            {{#notMatchedErrorMessage}}
            <div class="alert alert-light p-0 m-0" role="alert">{{this}}</div>
            {{/notMatchedErrorMessage}}
            <div class="row mt-3">
                <button type="submit" class="btn btn-dark">회원정보 수정</button>
            </div>
        </form>
        {{/user}}
    </article>
</div>
{{>template/footer}}
