<!DOCTYPE html>
<html lang="kr">
{{>settings/header}}
{{>settings/navigation-bar}}
<body>
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#members}}
                <tr>
                    <th scope="row">{{@index_1}}</th>
                    <td><a href="/users/{{memberId}}">{{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a class="btn btn-success" href="#" role="button">수정</a></td>
                </tr>
                {{/members}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{>settings/footer}}
</body>
</html>
