{{>header}}
<link rel="stylesheet" href="/css/user/form.css">
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form name="question" class="info-container" method="post" action="/users">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" class="form-control" id="userId" name="userId"  placeholder="아이디를 입력하세요">
                {{#userId}}
                    <div style="color: red;">{{userId}}</div>
                {{/userId}}
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input class="form-control" id="name" name="name"  placeholder="이름을 입력하세요">
                {{#name}}
                    <div style="color: red;">{{name}}</div>
                {{/name}}
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
                {{#password}}
                    <div style="color: red">{{password}}</div>
                {{/password}}
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email"  placeholder="이메일을 입력하세요">
                {{#email}}
                    <div style="color: red">{{email}}</div>
                {{/email}}
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
{{>footer}}
