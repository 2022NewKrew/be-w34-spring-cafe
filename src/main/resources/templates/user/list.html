<!DOCTYPE html>
<html lang="kr">

{{>layout/head}}


<body>

<!-- nav start -->
{{>layout/navbar}}
<!--nav end-->

<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
              {{#users}}
                <tr>
                    <th scope="row">1</th>
                    <td><a href="/users/{{userId}}">{{userId}}</a></td>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a class="btn btn-success" href="/users/form/{{userId}}" role="button">수정</a></td>
                </tr>
              {{/users}}
              </tbody>
          </table>
        </div>
    </div>
</div>

<!-- script references -->
{{>layout/script}}
<!-- script end -->
</body>
</html>
