{{>template/headerFront}}
<link href="/css/user/list.css" rel="stylesheet">
{{>template/headerBack}}

<div class="description">
  <div class="desc-container">
    <p class="desc-small">멤버리스트</p>
    <p class="desc-big">참여자를 확인할 수 있습니다.</p>
  </div>
</div>

<!--<p class="total_num">전체 멤버 10명</p>-->

<div class="container" id="main">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <table class="table table-hover">
        <thead>
        <tr>
          <th></th> <th>아이디</th> <th>닉네임</th> <th>이메일</th> <th></th>
        </tr>
        </thead>
        <tbody>
        {{#users}}
        <tr>
          <th scope="row">{{id}}</th> <td><a href="/users/{{id}}">{{userId}}</a></td> <td>{{name}}</td> <td>{{email}}</td><td><a href="/users/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
        </tr>
        {{/users}}
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
</body>
</html>
