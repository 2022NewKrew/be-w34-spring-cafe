{{> common/header}}
{{> common/navbar}}
{{> common/subnavbar}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>사용자 아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#userList}}
                <tr>
                    <td>{{id}}</td>
                    <td>{{userId}}</td>
                    <td><a href="/users/{{id}}"/>{{name}}</td>
                    <td>{{email}}</td>
                    <td><a href="#" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/userList}}
                </tbody>
            </table>
        </div>
    </div>
</div>
