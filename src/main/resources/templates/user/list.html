{{> common/header}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>사용자 이름</th>
                    <th>이메일</th>
                    <th>표시 이름</th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <td><a href="/users/{{username}}"/>{{username}}</td>
                    <td>{{email}}</td>
                    <td>{{displayName}}</td>
                </tr>
                {{/users}}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{> common/footer}}
