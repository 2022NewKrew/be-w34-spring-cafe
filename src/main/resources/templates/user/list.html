<!DOCTYPE html>
<html lang="kr">

{{>header}}

<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">
                    <img src="../images/KakaoCI.png"/>
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="../">메인 페이지</a></li>
                {{^sessionUser}}
                <li><a class="black-component" href="/user/login.html" role="button">로그인</a></li>
                <li><a class="black-component" href="/user/form.html" role="button">회원가입</a></li>
                {{/sessionUser}}
                {{#sessionUser}}
                <li><a class="black-component" href="/user/logout" role="button">로그아웃</a></li>
                <li><a class="black-component" href="/user/form.html" role="button">정보수정</a></li>
                {{/sessionUser}}
            </ul>
        </div>
    </nav>

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">멤버리스트</p>
            <p class="desc-big">참여자를 확인할 수 있습니다.</p>
        </div>
    </div>

    <p class="total_num">전체 멤버 {{size}}명</p>
    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>닉네임</th>
                        <th>이메일</th>
                        <th>회원가입일</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#users}}
                    <tr>
                        <td>{{@index_1}}</td>
                        <td><a href="/users/{{userId}}"/>{{userId}}</a> </td>
                        <td>{{name}}</td>
                        <td>{{email}}</td>
                        <td>{{signUpDate}}</td>
                    </tr>
                    {{/users}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
