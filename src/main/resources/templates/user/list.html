<!DOCTYPE html>
<html lang="kr">
{{> partial/header}}
<body>
{{> partial/top-nav-bar}}
{{> partial/middle-nav-bar}}

<div class="container" id="main">
   <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
          <table class="table table-hover">
              <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
              </thead>
              <tbody>
                {{#users}}
                <tr onclick="clickUser(this)">
                        <th scope="row" id="userPK">{{id}}</th>
                        <td>
                            {{userId}}
                        </td>
                        <td>{{name}}</td>
                        <td>{{email}}</td>
                        <td><a href="#" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/users}}
              </tbody>
          </table>
        </div>
    </div>
</div>

<script>
const clickUser = (o) => {
    const url = "/users/"+o.querySelector('#userPK').textContent;
    document.location.href = url;
}
</script>

{{> partial/import-scripts}}

</body>
</html>
