{{> layout/header}}
<body>
{{> layout/navbar}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="alert alert-danger" role="alert">내 계정만 수정할 수 있습니다.</div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <tr>
                    <th scope="row">{{id}}</th> <td>{{userId}}</td> <td><a href="/users/{{userId}}">{{name}}</a> </td> <td>{{email}}</td><td><a href="/users/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
                </tr>
                {{/users}}
                </tbody>

            </table>
        </div>
    </div>
</div>

{{> layout/footer}}
</body>
</html>
