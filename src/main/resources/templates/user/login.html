<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Kafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/login.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/articles" class="navbar-brand">
                    <img src="/images/KakaoCI.png"/>
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/users">멤버 리스트</a></li>
                {{#sessionedUser}}
                <li><a class="black-component" href="/logout" role="button">로그아웃</a></li>
                <li><a class="black-component" href="/edit-user" role="button">개인정보 수정</a></li>
                {{/sessionedUser}}
                {{^sessionedUser}}
                <li><a class="black-component" href="/login-form" role="button">로그인</a></li>
                <li><a class="black-component" href="/join-form" role="button">회원가입</a></li>
                {{/sessionedUser}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">로그인</p>
        </header>
        <form name="question" class="info-container" method="post" action="/login">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
