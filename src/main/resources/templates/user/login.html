<!DOCTYPE html>
<html lang="kr">
<head>
    {{>partial/header}}
    <link href="/css/user/login.css" rel="stylesheet">
</head>
<body>

{{>partial/navigation}}

<div class="container" id="main">
    <header class="post-header">
        <p class="title">로그인</p>
    </header>
    <form action="/users/loginProcess" class="info-container" method="post" name="user">
        <div class="form-group">
            <label for="email">이메일</label>
            <input class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" type="email">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" type="password">
        </div>
        <button class="btn btn-success clearfix pull-right" type="submit">로그인</button>
    </form>
</div>

{{>partial/footer}}

</body>
</html>
