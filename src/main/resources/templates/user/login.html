<!DOCTYPE html>
<html lang="kr">
{{>layout/head}}
<body>
{{>layout/navbar}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form action="/users/login" method="post" name="question">
                <div class="form-group">
                    <label for="id">사용자 아이디</label>
                    <input class="form-control" id="id" name="id" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">로그인</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{>layout/script}}
</body>
</html>
