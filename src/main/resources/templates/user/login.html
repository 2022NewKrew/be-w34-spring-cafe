{{>template/header}}
<div class="card" style="border: 0;">
    <article class="card-body mx-auto" style="max-width: 500px; min-width:300px;">
        <h2 class="card-title m-3 text-center">로그인</h2>
        <form action="/user/login" method="post">
            <table class="table align-middle">
                <tr>
                    <th class="text-end">
                        ID: &nbsp;
                    </th>
                    <td>
                        {{#userId}}
                        <input class="form-control" name="userId" placeholder="아이디" required type="text"
                               value="{{userId}}">
                        {{/userId}}
                        {{^userId}}
                        <input class="form-control" name="userId" placeholder="아이디" required type="text">
                        {{/userId}}
                    </td>
                </tr>
                <tr>
                    <th class="text-end">
                        PW: &nbsp;
                    </th>
                    <td>
                        <input class="form-control" name="password" placeholder="비밀번호" required type="password">
                    </td>
                </tr>
            </table>
            {{#UserNotFoundErrorMessage}}
            <div class="alert alert-light p-0 m-0" role="alert">{{this}}</div>
            {{/UserNotFoundErrorMessage}}
            <div class="row mt-3">
                <button class="btn btn-dark" type="submit">로그인</button>
            </div>
        </form>
    </article>
</div>
{{>template/footer}}
