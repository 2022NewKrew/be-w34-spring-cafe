<!DOCTYPE html>
<html lang="kr">
<head>
    {{>common/head}}
    <link href="/css/user/login.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>common/nav}}
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">로그인</p>
        </header>
        <form name="question" class="info-container" method="post" action="/user/login">
            {{#isFailed}}
            <div style="color: red; margin-bottom: 5px">
                아이디 또는 비밀번호가 잘못 입력 되었습니다.
                <br>
                아이디와 비밀번호를 정확히 입력해 주세요.
            </div>
            {{/isFailed}}
            <div class="form-group">
                <label for="nickname">사용자 아이디</label>
                <input class="form-control" id="nickname" name="nickname" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
