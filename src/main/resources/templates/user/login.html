<!DOCTYPE html>
<html lang="kr">
<head>
    {{>layout/header}}
    <link href="/css/user/login.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>layout/navigation_bar}}
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">로그인</p>
        </header>
        <form name="question" class="info-container" method="post" action="/user/login_check">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="userId" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
