{{>header}}
<link rel="stylesheet" href="/css/user/form.css">
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form name="question" class="info-container" method="post" action="/user/{{userId}}/update">
            <div class="form-group">
                <label for="userId">아이디</label>
                {{#user}}
                <input type="text" class="form-control" id="userId" name="userId" value="{{userId}}" readonly>
                {{/user}}
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                {{#user}}
                <input class="form-control" id="name" name="name" value="{{name}}" placeholder="이름을 입력하세요">
                {{/user}}
                {{#name}}
                <div style="color: red;">{{name}}</div>
                {{/name}}
            </div>
            <div class="form-group">
                <label for="password">현재 비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="현재 비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                {{#user}}
                <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="이메일을 입력하세요">
                {{/user}}
                {{#email}}
                <div style="color: red;">{{email}}</div>
                {{/email}}
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
        </form>
    </div>
{{>footer}}
