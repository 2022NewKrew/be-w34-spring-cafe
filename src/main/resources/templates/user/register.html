{{>template/header}}
<div class="card" style="border: 0;">
    <article class="card-body mx-auto" style="max-width: 500px; min-width:300px;">
        <h2 class="card-title m-3 text-center">회원가입</h2>
        <form method="post" action="/user/register">
            <table class="table align-middle">
                <tr>
                    <th class="text-end">
                        ID: &nbsp;
                    </th>
                    <td>
                        {{#user}}
                        <input type="text" name="userId" class="form-control" value="{{userId}}" placeholder="아이디" required>
                        {{/user}}
                        {{^user}}
                        <input type="text" name="userId" class="form-control" placeholder="아이디" required>
                        {{/user}}
                        {{#idErrorMessage}}
                        <div class="alert alert-light p-0 m-0" role="alert">{{this}}</div>
                        {{/idErrorMessage}}
                    </td>
                </tr>
                <tr>
                    <th class="text-end">
                        PW: &nbsp;
                    </th>
                    <td>
                        <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
                    </td>
                </tr>
                <tr>
                    <th class="text-end">
                        Name: &nbsp;
                    </th>
                    <td>
                        {{#user}}
                        <input type="text" name="name" class="form-control" value="{{name}}" placeholder="이름" required>
                        {{/user}}
                        {{^user}}
                        <input type="text" name="name" class="form-control" placeholder="이름" required>
                        {{/user}}
                    </td>
                </tr>
                <tr>
                    <th class="text-end">
                        Email: &nbsp;
                    </th>
                    <td>
                        {{#user}}
                        <input type="email" name="email" class="form-control" value="{{email}}" placeholder="이메일" required>
                        {{/user}}
                        {{^user}}
                        <input type="email" name="email" class="form-control" placeholder="이메일" required>
                        {{/user}}
                    </td>
                </tr>
            </table>
            <div class="row mt-3">
                <button type="submit" class="btn btn-dark">회원가입</button>
            </div>
        </form>
    </article>
</div>
{{>template/footer}}
