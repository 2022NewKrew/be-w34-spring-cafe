<!DOCTYPE html>
<html lang="kr">
{{> partial/header}}
<body>
{{> partial/top-nav-bar}}
{{> partial/middle-nav-bar}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="user" method="post" action="/users">
                <input type="hidden" name="_method" value="put"/>
                {{#user}}
                <div class="form-group">
                    <label for="userId">사용자 아이디(닉네임)</label>
                    <input class="form-control" id="userId" name="nickname" value="{{nickname}}" readonly>
                </div>
                <div class="form-group">
                    <label for="origin-password">기존 비밀번호</label>
                    <input type="password" class="form-control" id="origin-password" name="originPassword" placeholder="Origin Password">
                </div>
                <div class="form-group">
                    <label for="new-password">새 비밀번호</label>
                    <input type="password" class="form-control" id="new-password" name="newPassword" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{name}}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원정보 수정</button>
                <div class="clearfix" />
                {{/user}}
            </form>
        </div>
    </div>
</div>
{{> partial/import-scripts}}
</body>
</html>
