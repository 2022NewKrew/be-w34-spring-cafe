<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/join_success.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">
                    <img src="/images/KakaoCI.png" />
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/users">멤버 리스트</a></li>
                {{#sessionedUser}}
                <li><a class="black-component" href="/logout" role="button">로그아웃</a></li>
                <li><a class="black-component" href="/edit-user" role="button">개인정보 수정</a></li>
                {{/sessionedUser}}
                {{^sessionedUser}}
                <li><a class="black-component" href="/login-form" role="button">로그인</a></li>
                <li><a class="black-component" href="/join-form" role="button">회원가입</a></li>
                {{/sessionedUser}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">가입이 완료되었습니다!</p>
        </header>
        {{#user}}
        <p class="user-info"> 이메일: {{email}}</p>
        <p class="user-info"> 닉네임: {{nickName}}</p>
        <a href="/" class="btn">홈으로</a>
        {{/user}}
    </div>
</div>
</body>
</html>
