{{> common/head}}

<body>
{{> common/navbar}}
{{> common/sub-navbar}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                {{#auth}}
                <form name="question" method="post" action="/users">
                    <input type="hidden" name="_method" value="PUT"/>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input class="form-control" id="name" name="name" placeholder="수정할 이름">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="수정할 이메일 주소">
                    </div>
                    <button type="submit" class="btn btn-success clearfix pull-right">회원 정보 수정
                    </button>
                    <div class="clearfix"/>
                </form>
                {{/auth}}
                <button class="btn btn-warning clearfix" onclick="history.back()">뒤로가기</button>
            </div>
        </div>
    </div>
</div>

{{> common/script}}
</body>
</html>
