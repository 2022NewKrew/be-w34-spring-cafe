{{> user/signup-edit-header}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form action="/users" method="post" name="question">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input class="form-control" id="username" name="username" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email">
                </div>
                <div class="form-group">
                    <label for="displayName">표시 이름</label>
                    <input class="form-control" id="displayName" name="displayName" placeholder="Display Name">
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">회원가입</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>

{{> common/footer}}
