
{{>layout/header}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="user" method="post" action="/users/create">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" value="{{#valid}}{{valid.userId}}{{/valid}}" placeholder="User ID">
                  {{#valid_userId}}<span class="user_form_error" style="color: red; font-size: 16px">{{valid_userId}}</span>{{/valid_userId}}
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" value="{{#valid}}{{valid.password}}{{/valid}}" placeholder="Password">
                  {{#valid_password}}<span class="user_form_error" style="color: red; font-size: 16px">{{valid_password}}</span>{{/valid_password}}
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" value="{{#valid}}{{valid.name}}{{/valid}}" placeholder="Name">
                  {{#valid_name}}<span class="user_form_error" style="color: red; font-size: 16px">{{valid_name}}</span>{{/valid_name}}

              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" value="{{#valid}}{{valid.email}}{{/valid}}" placeholder="Email">
                  {{#valid_email}}<span class="user_form_error" style="color: red; font-size: 16px">{{valid_email}}</span>{{/valid_email}}

              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
              <div class="clearfix" ></div>
          </form>
        </div>
    </div>
</div>

{{>layout/footer}}
