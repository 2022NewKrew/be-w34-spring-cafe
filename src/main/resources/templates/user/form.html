{{>layout/header}}
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/images/KakaoCI.png" />
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                {{>layout/session}}
                <li class="active"><a href="/users/list">멤버 리스트</a></li>
                <li><a class="black-component" href="/users/login" role="button">로그인</a></li>
                <li><a class="black-component" href="/users/form" role="button">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form name="question" class="info-container" method="post" action="/users/create">
            <div class="form-group">
                <label for="userId">ID</label>
                <input type="form-control" class="form-control" id="userId" name="userId" placeholder="ID를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="name">닉네임</label>
                <input class="form-control" id="name" name="name" placeholder="닉네입을 입력하세요">
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
</html>
