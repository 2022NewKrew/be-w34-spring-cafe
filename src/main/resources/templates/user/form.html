<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
{{>common/header}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">

          <form name="user" method="post" action="/user/{{key}}/update">
              {{#user}}
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input disabled class="form-control" id="userId" name="id" placeholder="User ID" value="{{id}}">
              </div>
              <div class="form-group">
                  <label for="userPw">비밀번호</label>
                  <input type="password" class="form-control" id="userPw" name="pw" placeholder="Password" value="{{pw}}">
              </div>
              <div class="form-group">
                  <label for="userName">이름</label>
                  <input class="form-control" id="userName" name="name" placeholder="Name" value="{{name}}">
              </div>
              <div class="form-group">
                  <label for="userEmail">이메일</label>
                  <input type="email" class="form-control" id="userEmail" name="email" placeholder="Email" value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
              <div class="clearfix" />
              {{/user}}
          </form>

        </div>
    </div>
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
	</body>
</html>
