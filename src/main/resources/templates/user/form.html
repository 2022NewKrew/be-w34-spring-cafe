<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">
        {{> fragments/header}}

        <div class="flex justify-center">
            <form action="/users" method="post" class="flex flex-col">
                <h1 class="text-4xl text-center mt-4 mb-12">회원가입</h1>
                <div class="flex flex-col space-y-4">
                    <div class="border border-gray-300 px-4 py-2">
                        <label for="email" class="w-20 text-gray-600 inline-block">이메일</label>
                        <input id="email" name="email" placeholder="이메일을 입력해주세요" class="w-80"/>
                    </div>
                    <div class="border border-gray-300 px-4 py-2">
                        <label for="nickname" class="w-20 text-gray-600 inline-block">닉네임</label>
                        <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요" class="w-80" />
                    </div>
                    <div class="border border-gray-300 px-4 py-2">
                        <label for="password" class="w-20 text-gray-600 inline-block">비밀번호</label>
                        <input id="password" name="password" placeholder="비밀번호을 입력해주세요" class="w-80" />
                    </div>
                </div>
                <input type="submit" value="완료" class="mx-16 my-8 px-24 py-2 bg-black text-white cursor-pointer" />
            </form>
        </div>
    </div>
</body>
</html>
