<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user update</title>
</head>
<body>

<form class="container" action="/user/update" method="post">
    <div class="mb-3">
        <label class="form-label">아이디</label>
        <input type="text" class="form-control" name="id" value="{{userprofile.id}}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">비밀번호 확인</label>
        <input type="text" class="form-control" name="passWord">
    </div>
    <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" class="form-control" name="name" value="{{userprofile.name}}">
    </div>
    <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="text" class="form-control" name="email" value="{{userprofile.email}}">
    </div>
    <div class="mb-3">
        <label class="form-label">자기소개</label>
        <textarea class="form-control" rows="3" name="content">{{userprofile.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
