{{>layout/header}}
<link href="/css/user/form.css" rel="stylesheet">
<body>
<div class="background">
  {{>layout/nav}}
  <div class="container" id="main">
    <header class="post-header">
      <p class="title">회원가입</p>
    </header>
    <form name="user" class="info-container" method="post" action="/user">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
      </div>
      <div class="form-group">
        <label for="username">닉네임</label>
        <input class="form-control" id="username" name="username" placeholder="닉네임을 입력하세요">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="비밀번호를 입력하세요">
      </div>
      <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
    </form>
  </div>
</div>
</body>
</html>
