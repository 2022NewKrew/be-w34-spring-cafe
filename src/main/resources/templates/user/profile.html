<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    <img src="/images/KakaoCI.png" />
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="black-component" href="/users">멤버 리스트</a></li>
                {{^sessionedUser}}
                <li><a class="black-component" href="/users/login" role="button">로그인</a></li>
                <li><a class="black-component" href="/users/form" role="button">회원가입</a></li>
                {{/sessionedUser}}
                {{#sessionedUser}}
                <li><a class="black-component" href="/users/login" role="button">개인정보수정</a></li>
                <li><a class="black-component" href="/logout" role="button">로그아웃</a></li>
                {{/sessionedUser}}
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">유저 프로필</p>
        </header>
        <div class="info-container">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" readonly>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input class="form-control" id="nickname" name="nickname" value="{{user.nickname}}" readonly>
            </div>
            <div class="form-group">
                <label for="createDate">생성일</label>
                <input type="createDate" class="form-control" id="createDate" name="createDate" value="{{user.createDate}}" readonly>
            </div>
        </div>
    </div>
</div>
</body>
</html>
