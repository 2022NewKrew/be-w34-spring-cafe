<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/profile.css" rel="stylesheet">
</head>

<body>
<div class="background">
    {{>layout/navbar}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">Profiles</p>
        </header>
        <form name="question" class="info-container" method="get" action="/users">
            <div class="form-group">
                <label for="name" id="name">이름</label>
                <label for="name">{{user.name}}</label>
            </div>
            <div class="form-group">
                <label for="email" id="email">이메일</label>
                <label for="email">{{user.email}}</label>
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">확인</button>
        </form>
    </div>
</div>
</body>
</html>
