<!DOCTYPE html>
<html lang="kr">
<head>
    {{>common/meta}}
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>common/header}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">Profile</p>
        </header>
        <form name="" class="info-container" method="" action="">
            <img class="media-object" src="/images/KakaoCI.png" alt="" width="250px">
            <br><br><br>
            <div class="form-group">
                <label for="email">이메일</label>
                <output type="email" class="form-control" id="email" name="email">{{user.email}}</output>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <output class="form-control" id="nickname" name="nickname">{{user.nickname}}</output>
            </div>
            <a href="/users/" class="btn btn-success clearfix pull-right" role="button">돌아가기</a>
        </form>
    </div>
</div>
</body>
</html>
