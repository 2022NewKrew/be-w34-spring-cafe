<!DOCTYPE html>
<html lang="kr">
<head>
    {{>common/meta}}
    <link href="/css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{>common/header}}

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">프로필</p>
            <p class="desc-big">상세 프로필을 볼 수 있습니다.</p>
        </div>
    </div>

    <div class="container" id="main">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Profiles</h4></div>
                <div class="panel-body">
                    <div class="well well-sm">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#">
                                <img class="media-object" src="/images/KakaoCI.png" alt="">
                            </a>
                            <div class="media-body">
                                <h4 class="media-heading">{{user.nickname}}</h4>
                                <p>
                                    <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-envelope"></span>&nbsp;{{user.email}}&nbsp;</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
