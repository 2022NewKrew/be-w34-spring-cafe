<!DOCTYPE html>
<html lang="kr">
{{>layout/head}}
<link href="/css/reset.css" rel="stylesheet">
<link href="/css/user/list.css" rel="stylesheet">
<body>
<div class="background">
    {{>layout/navbar}}
    {{#user}}
    <div class="description">
        <div class="desc-container">
            <p class="desc-small">멤버 프로필</p>
            <p class="desc-big">가입 감사합니다! {{name}}님!</p>
        </div>
    </div>
    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th><a class="thumbnail pull-left" href="#"><img class="media-object" src="/images/KakaoCI.png"></a>
                        </th>
                        <th>{{name}}</th>
                        <th>{{email}}</th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    {{/user}}
</div>
</body>
</html>
