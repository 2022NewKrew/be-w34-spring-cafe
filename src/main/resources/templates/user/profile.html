<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Kafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/list.css" rel="stylesheet">
</head>
<body>
<div class="background">
<nav class="navbar navbar-fixed-top header">
    <div class="col-md-12">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">
                <img src="/images/KakaoCI.png" />
            </a>

        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/users">멤버 리스트</a></li>
            {{#sessionedUser}}
            <li><a class="black-component" href="/logout" role="button">로그아웃</a></li>
            <li><a class="black-component" href="/edit-user" role="button">개인정보 수정</a></li>
            {{/sessionedUser}}
            {{^sessionedUser}}
            <li><a class="black-component" href="/login-form" role="button">로그인</a></li>
            <li><a class="black-component" href="/join-form" role="button">회원가입</a></li>
            {{/sessionedUser}}
        </ul>
    </div>
</nav>
<div class="description">
    <div class="desc-container">
        <p class="desc-big">회원 프로필 조회</p>
    </div>
</div>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    {{#user}}
                    <tbody>
                    <tr>
                        <td> 회원 번호 </td> <td> {{id}} </td>
                    </tr>
                    <tr>
                        <td> 닉네임 </td> <td> {{nickName}} </td>
                    </tr>
                    <tr>
                        <td> 이메일 </td> <td> {{email}} </td>
                    </tr>

                    </tbody>
                    {{/user}}
                </table>
            </div>
        </div>
    </div>

    <div style="width:500px;float:right;margin:10px auto;text-align-all: center">
        <a class="black-component" href="/users" role="button"> 돌아가기 </a>
    </div>

</div>
</body>
</html>
