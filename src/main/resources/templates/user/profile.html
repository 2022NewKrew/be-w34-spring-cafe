{{> common/head}}

<body>
{{> common/navbar}}
{{> common/sub-navbar}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    {{#user}}
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="/images/80-text.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{name}}</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span
                                    class="glyphicon glyphicon-envelope"></span>&nbsp;{{email}}</a>
                            </p>
                        </div>
                    </div>
                    {{/user}}
                    {{^user}}
                    <h4>해당하는 유저가 존재하지 않습니다.</h4>
                    {{/user}}
                </div>
                {{#user}}
                <form name="question" method="post" action="/users/{{uid}}">
                    <input type="hidden" name="_method" value="PUT"/>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input class="form-control" id="name" name="name" value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" name="email"
                               value="{{email}}">
                    </div>
                    <button type="submit" class="btn btn-success clearfix pull-right">회원 정보 수정
                    </button>
                    <div class="clearfix"/>
                </form>
                {{/user}}
            </div>
        </div>
    </div>
</div>

{{> common/script}}
</body>
</html>
