<!DOCTYPE html>
<html lang="kr">
<head>
    {{>partial/header}}
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>

{{>partial/navigation}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="/images/80-text.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{user.userId}}</h4>
                            <p>
                                <a class="btn btn-xs btn-default" href="#"><span
                                        class="glyphicon glyphicon-envelope"></span>&nbsp;{{user.email}}</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{>partial/footer}}

</body>
</html>
