{{>layout/header}}
<link href="/css/user/profile.css" rel="stylesheet">

<body>
<div class="background">
    {{>layout/navigation}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">프로필</p>
        </header>
        <div class="media">
            <div class="info-container">
                <p>닉네임: {{user.userId}}</p>
                <br>
                <p>이름: {{user.name}}</p>
                <br>
                <p>이메일: {{user.email}}</p>
            </div>
        </div>
    </div>

    <div class="post-btn-container">
        <a class="post-write-btn" href="/users/{{user.userId}}/form" class="btn btn-primary" role="button">정보 수정</a>
    </div>
</div>
</body>
{{>layout/footer}}
