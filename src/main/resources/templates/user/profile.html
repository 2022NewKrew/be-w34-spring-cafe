{{>layout/header}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>프로필</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#" style="margin-right:55px; ">
                            <img class="media-object" src="/img/profil_img.jpg" width="55px"/>
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{user.userId}}</h4>
                        </div>
                    </div>
                    <div>
                        <table style="width: 100%">
                            <tr style="display: flex;">
                                <th style="flex-basis: 120px;">이름</th>
                                <td style="flex:1 1 auto;">{{user.name}}</td>
                            </tr>
                            <tr style="display: flex;">
                                <th style="flex-basis: 120px;">이메일</th>
                                <td style="flex:1 1 auto;">{{user.email}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <a href="/users/updateAuth" class="btn btn-success clearfix"
                   style="border-radius: 8px; background-color: cornflowerblue;">수정하기</a>
            </div>
        </div>
    </div>
</div>

{{>layout/footer}}
