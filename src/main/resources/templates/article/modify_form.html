{{>layout/header}}
<link href="/css/article/modify_form.css" rel="stylesheet">
{{>layout/navigationBar}}
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글 수정하기</p>
        </header>
        <form name="question" class="submit-write" method="post" action="/article/{{article.id}}/update">
            <input type="hidden" name="_method" value="PUT" />
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <label for="title"></label>
                    <input class="form-control" id="title" name="title" value="{{article.title}}">
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <label for="content"></label>
                    <input type="text" class="form-control" id="content" name="content" value="{{article.content}}">
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="수정"/>
        </form>
    </div>
{{>layout/footer}}
