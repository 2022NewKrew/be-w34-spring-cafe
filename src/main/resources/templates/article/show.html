<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        {{>layout/header}}
        <div class="container" id="main">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="panel panel-default">
                  {{#article}}
                  <header class="post-header">
                      <p class="post-title">{{this.title}}</p>
                  </header>
                  <div class="content-main">
                      <article class="article">
                          <div class="article-header">
                              <div class="article-header-text">
                                  <p class="article-content">{{this.author}}</p>
                                  <p class="article-content">
                                      2015-12-30 01:47
                                  </p>
                                  <p class="article-content">조회 0</p>
                              </div>
                          </div>
                          <div class="article-doc">
                              {{this.description}}
                          </div>
                      </article>
                      <a class="black-component" href="/articles/{{this.articleId}}/form" role="button">수정하기</a>
                      <form id="delete" action="/articles/{{this.articleId}}" method="post">
                          <input type="hidden" name="_method" value="DELETE" />
                          <a class="black-component" href="javascript:{}" onclick="document.getElementById('delete').submit();">삭제하기</a>
                      </form>
                      <div class="post-comment">
                          <div class="post-comment-slipp">
                              <p class="post-comment-count">댓글 {{replies.size}}개</p>
                              <div class="post-comment-slipp-articles">
                                  {{#replies}}
                                  <article class="comment">
                                      <div class="article-text">
                                          <p class="comment-content comment-author-name">{{this.author}}</p>
                                          <div class="comment-content comment-doc">
                                              <p>{{this.description}}</p>
                                          </div>
                                          <p class="comment-content comment-time">
                                              2016-01-12 14:06
                                          </p>
                                      </div>
                                  </article>
                                  {{/replies}}
                                  <form class="submit-write" method="post" action="/articles/{{articleId}}/reply">
                                      <div class="comment-writer-container">
                                          <p class="comment-writer">댓글 작성</p>
                                      </div>
                                      <div class="form-group">
                                          <textarea class="form-control" id="description" name="description" placeholder="내용을 입력하세요"></textarea>
                                      </div>
                                      <input class="post-write-btn" type="submit" value="등록"/>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
                  {{/article}}
                </div>
            </div>
        </div>
    </div>
	</body>
</html>
