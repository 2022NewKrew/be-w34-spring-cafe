{{> layout/header}}
{{> layout/navbar}}

<div class="container" id="main">
  <div class="col-md-12 col-sm-12 col-lg-12">
    <div class="panel panel-default">
      {{#article}}
      <header class="qna-header">
        <h2 class="qna-title">{{title}}</h2>
      </header>
      <div class="content-main">
        <article class="article">
          <div class="article-header">
            <div class="article-header-thumb">
              <img alt=""
                   class="article-author-thumb"
                   src="https://graph.facebook.com/v2.3/100000059371774/picture">
            </div>
            <div class="article-header-text">
              <a class="article-author-name" href="#">{{writer}}</a>
              <a class="article-header-time" href="#" title="퍼머링크">
                {{createdAt}}
                <i class="icon-link"></i>
              </a>
            </div>
          </div>
          <div class="article-doc">
            <p>{{contents}}</p>
          </div>
          <div class="article-util">
            <ul class="article-util-list">
              <li>
                <a class="link-modify-article" href="/articles/{{id}}/form?userId={{userId}}">수정</a>
              </li>
              <li>
                <form action="/articles/{{id}}/delete?userId={{userId}}" class="form-delete"
                      method="POST">
                  <input name="_method" type="hidden" value="DELETE"/>
                  <button class="link-delete-article" type="submit">삭제</button>
                </form>
              </li>
              <li>
                <a class="link-modify-article" href="/">목록</a>
              </li>
            </ul>
          </div>
        </article>
        <div class="qna-comment">
          <div class="qna-comment-slipp">
            {{#countOfReplies}}
            <p class="qna-comment-count"><strong>{{countOfReplies}}</strong>개의 의견</p>
            {{/countOfReplies}}
            <div class="qna-comment-slipp-articles">
              {{#replies}}
              <article class="article" id="{{id}}">
                <div class="article-header">
                  <div class="article-header-thumb">
                    <img alt=""
                         class="article-author-thumb"
                         src="https://graph.facebook.com/v2.3/1324855987/picture">
                  </div>
                  <div class="article-header-text">
                    <a class="article-author-name" href="#">{{writer}}</a>
                    <a class="article-header-time" href="#" title="퍼머링크">
                      {{createdAt}}}
                    </a>
                  </div>
                </div>
                <div class="article-doc comment-doc">
                  <p>{{contents}}</p>
                </div>
                <div class="article-util">
                  <ul class="article-util-list">
                    <!--                    <li>-->
                    <!--                      <a class="link-modify-article" href="/questions/413/answers/1405/form">수정</a>-->
                    <!--                    </li>-->
                    <li>
                      <form action="/articles/{{articleId}}/replies/{{id}}?userId={{userId}}"
                            class="delete-answer-form"
                            method="POST">
                        <input name="_method" type="hidden" value="DELETE">
                        <button class="delete-answer-button" type="submit">삭제</button>
                      </form>
                    </li>
                  </ul>
                </div>
              </article>
              {{/replies}}
              <form action="/articles/{{id}}/replies" class="submit-write"
                    method="post" name="reply">
                <div class="form-group" style="padding:14px;">
                  <label for="contents"></label>
                  <textarea class="form-control" id="contents" name="contents"
                            placeholder="Update your status"></textarea>
                </div>
                <button class="btn btn-success clearfix pull-right" type="submit">댓글 달기</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      {{/article}}
    </div>
  </div>
</div>

<script id="answerTemplate" type="text/template">
  <article class="article">
    <div class="article-header">
      <div class="article-header-thumb">
        <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb"
             alt="">
      </div>
      <div class="article-header-text">
        <a href="#" class="article-author-name">{0}</a>
        <div class="article-header-time">{1}</div>
      </div>
    </div>
    <div class="article-doc comment-doc">
      {2}
    </div>
    <div class="article-util">
      <ul class="article-util-list">
        <li>
          <a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
        </li>
        <li>
          <form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="delete-answer-button">삭제</button>
          </form>
        </li>
      </ul>
    </div>
  </article>
</script>

{{> layout/footer}}
