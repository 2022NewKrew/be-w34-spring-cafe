{{>template/headerFront}}
<link href="/css/post/show.css" rel="stylesheet">
{{>template/headerBack}}

  <div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <div class="panel panel-default">
        {{#article}}
        <header class="post-header">
          <p class="post-title">{{title}}</p>
        </header>
        <div class="content-main">
          <article class="article">
            <div class="article-header">
              <div class="article-header-text">
                <p class="article-content">{{writer}}</p>
                <p class="article-content">
                  작성일자:2015-12-30 01:47
                </p>
                <p class="article-content">조회 4</p>
                <a href="/articles/{{articleId}}/form"  class="post-write-btn">수정</a>
                <form method="POST" action="/articles/{{articleId}}" >
                  <input type="hidden" name="_method" value="DELETE" />
                  <input type="submit" class="post-write-btn" value="삭제" />
                </form>
              </div>
            </div>
            <div class="article-doc">
              <p>{{contents}}</p>
            </div>
          </article>

          <div class="post-comment">
            <div class="post-comment-slipp">
              <p class="post-comment-count">댓글 2개</p>
              <div class="post-comment-slipp-articles">
                {{#replies}}
                  <div id="reply">
                    <article class="comment">
                      <div class="article-text">
                        <p class="comment-content comment-author-name">{{replyWriter}}</p>
                        <div class="comment-content comment-doc">
                          <p>{{comments}}</p>
                        </div>
                        <p class="comment-content comment-time">
                          {{createdAt}}
                        </p>
                      </div>
                    </article>
                    <form method="POST" action="/articles/{{articleId}}/replies/{{replyId}}">
                      <input type="hidden" name="_method" value="DELETE" />
                      <input type="submit" class="post-write-btn" value="삭제" />
                    </form>
                  </div>
                {{/replies}}


                {{#sessionedUser}}
                <form class="submit-write" method="POST" action="/articles/{{articleId}}/replies">
                  <div class="comment-writer-container">
                    <input class="comment-writer" id="replyWriter" name="replyWriter" value="{{userId}}" readonly/>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" id="comments" name="comments" placeholder="내용을 입력하세요"></textarea>
                  </div>
                  <input class="post-write-btn" type="submit" value="등록"/>
                </form>
                {{/sessionedUser}}
              </div>
            </div>
          </div>
        </div>
        {{/article}}
      </div>
    </div>
  </div>
</div>
</body>
</html>
