{{> partial/head}}

{{> partial/navbar}}
{{> partial/sub-navbar}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        {{#article}}
        <div class="panel panel-default">

            <header class="qna-header">
                <h2 class="qna-title">{{title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a href="/users/{{author}}" class="article-author-name">{{authorName}}</a>
                            <a href="" class="article-header-time" title="퍼머링크">
                                {{createdAt}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        <p>{{content}}</p>
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <form class="form-modify" action="/articles/{{id}}/form" method="GET">
                                    <input type="hidden" id="authorModify" name="author" value="{{author}}"/>
                                    <input type="hidden" id="authorNameModify" name="authorName" value="{{authorName}}"/>
                                    <input type="hidden" id="titleModify" name="title" value="{{title}}"/>
                                    <input type="hidden" id="contentModify" name="content" value="{{content}}"/>
                                    <button class="link-modify-article" type="submit">수정</button>
                                </form>
                            </li>
                            <li>
                                <form class="form-delete" action="/articles/{{id}}" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="hidden" id="authorDelete" name="author" value="{{author}}"/>
                                    <input type="hidden" id="authorNameDelete" name="authorName" value="{{authorName}}"/>
                                    <input type="hidden" id="titleDelete" name="title" value="{{title}}"/>
                                    <input type="hidden" id="contentDelete" name="content" value="{{content}}"/>
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>{{article.replies.size}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            {{#article.replies}}
                                <article class="article" id="{{id}}">
                                    <div class="article-header">
                                        <div class="article-header-thumb">
                                            <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
                                        </div>
                                        <div class="article-header-text">
                                            <a href="/users/{{author}}" class="article-author-name">{{authorName}}</a>
                                            <a href="#" class="article-header-time" title="퍼머링크">
                                                {{createdAt}}
                                            </a>
                                        </div>
                                    </div>
                                    <div class="article-doc comment-doc">
                                        <p>{{content}}</p>
                                    </div>
                                    <div class="article-util">
                                        <ul class="article-util-list">
                                            <li>
                                                <a class="link-modify-article">수정</a>
                                            </li>
                                            <li>
                                                <form class="delete-answer-form" action="/articles/{{article.id}}/{{id}}" method="POST">
                                                    <input type="hidden" name="_method" value="DELETE">
                                                    <input id="articleIdDeleteReply" type="hidden" name="articleId" value="{{id}}">
                                                    <input id="authorDeleteReply" type="hidden" name="author" value="{{author}}">
                                                    <input id="contentDeleteReply" type="hidden" name="content" value="{{content}}">
                                                    <button type="submit" class="delete-answer-button">삭제</button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </article>
                            {{/article.replies}}
                            <form class="submit-write" action="/articles/{{id}}/reply" method="POST">
                                <input id="articleId" type="hidden" name="articleId" value="{{id}}">
                                <input id="author" type="hidden" name="author" value="{{author}}">
                                <div class="form-group" style="padding:14px;">
                                    <textarea id="content" name="content" class="form-control" placeholder="댓글 내용"></textarea>
                                </div>
                                <button class="btn btn-success pull-right" type="submit">댓글달기</button>
                                <div class="clearfix" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/article}}
    </div>
</div>
