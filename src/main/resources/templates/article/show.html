<!DOCTYPE html>
<html lang="kr">
<head>
    {{>layout/header}}
    <link href="/css/post/show.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        {{>layout/navigation_bar}}
        <div class="container" id="main">
            <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="panel panel-default">

                    <div class="article-header">
                        <a class="post-write-btn" href="/article/{{article.id}}/update">수정하기</a>
                    </div>

                  <header class="post-header">
                      <p class="post-title">{{article.title}}</p>
                  </header>
                  <div class="content-main">
                      <div class="article">
                          <div class="article-header">
                              <div class="article-header-text">
                                  <p class="article-content">{{article.createUserId}}</p>
                                  <p class="article-content">
                                      작성일자:{{article.createDate}}
                                  </p>
                                  <p class="article-content">조회 {{article.views}}</p>
                              </div>
                          </div>
                          <div class="article-doc">
                              <p>{{article.content}}</p>
                          </div>
                      </div>

                      <div class="post-comment">
                          <div class="post-comment-slipp">
                              <p class="post-comment-count">댓글 2개</p>
                              <div class="post-comment-slipp-articles">

                                  <article class="comment">
                                      <div class="article-text">
                                          <p class="comment-content comment-author-name">자바지기</p>
                                          <div class="comment-content comment-doc">
                                              <p> 비밀 댓글입니다. </p>
                                          </div>
                                          <p class="comment-content comment-time">
                                              2016-01-12 14:06
                                          </p>
                                      </div>
                                  </article>

                                  <article class="comment" id="answer-1405">
                                      <div class="article-text">
                                          <p class="comment-content comment-author-name">자바지기</p>
                                          <div class="comment-content comment-doc">
                                              <p>이 글만으로는 원인 파악하기 힘들겠다. 소스 코드와 설정을 단순화해서 공유해 주면 같이 디버깅해줄 수도 있겠다.</p>
                                          </div>
                                          <p class="comment-content comment-time">
                                              2016-01-12 14:06
                                          </p>
                                      </div>
                                  </article>

                                  <form class="submit-write" method="get" action="../index.html ">
                                      <div class="comment-writer-container">
                                          <input class="comment-writer" id="writer" name="writer" value="멋진상" readonly/>
                                      </div>
                                      <div class="form-group">
                                          <textarea class="form-control" id="comment" name="comment" placeholder="내용을 입력하세요"></textarea>
                                      </div>
                                      <input class="post-write-btn" type="submit" value="등록"/>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
