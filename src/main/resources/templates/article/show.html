{{>layout/header}}
<link href="/css/article/show.css" rel="stylesheet">
<body>
<div class="background">
  {{>layout/nav}}
  <div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <div class="panel panel-default">
        <header class="post-header">
          <p class="post-title">{{article.title}}</p>
        </header>
        <div class="content-main">
          <article class="article">
            <div class="article-header">
              <div class="article-header-text">
                <p class="article-content"><a href="/user/{{article.authorId}}">{{article.authorName}}</a>
                </p>
                <p class="article-content">
                  작성일자:{{article.createdAt}}
                </p>
                <p class="article-content">조회 {{article.viewCount}}</p>
                <a class="black-component"
                   href="/article/{{article.articleId}}/update-form">수정</a>
                <form action="/article/{{article.articleId}}" method="post">
                  <input type="hidden" name="_method" value="delete"/>
                  <button class="black-component" type="submit">삭제</button>
                </form>
              </div>
            </div>
            <div class="article-doc">
              <p>{{article.body}}</p>
            </div>
          </article>

          <div class="post-comment">
            <div class="post-comment-slipp">
              <p class="post-comment-count">댓글 {{comments.size}}개</p>
              <div class="post-comment-slipp-articles">

                {{#comments}}
                <article class="comment">
                  <div class="article-text">
                    <p class="comment-content comment-author-name">{{authorName}}</p>
                    <div class="comment-content comment-doc">
                      {{body}}
                    </div>
                    <p class="comment-content comment-time">
                      {{createdAt}}
                    </p>
                  </div>
                </article>
                {{/comments}}

                <form class="submit-write" method="post" action="/article/{{article.articleId}}/comment">
                  <div class="comment-writer-container">
                    <input class="comment-writer" id="writer" name="writer" value={{user.nickname}}
                           readonly/>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" id="comment" name="comment"
                              placeholder="내용을 입력하세요"></textarea>
                  </div>
                  <input class="post-write-btn" type="submit" value="등록"/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
