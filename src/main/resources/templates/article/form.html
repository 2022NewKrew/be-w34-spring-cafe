{{>layout/header}}
<link href="/css/article/form.css" rel="stylesheet">
{{>layout/navigationBar}}
    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글쓰기</p>
        </header>
        <form name="question" class="submit-write" method="post" action="/questions">
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>
                <div class="form-group">
                    <label for="title"></label>
                    <input class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <label for="content"></label>
                    <input type="text" class="form-control" id="content" name="content" placeholder="내용을 입력하세요">
                </div>
            </div>
            <input class="post-write-btn" type="submit" value="등록"/>
        </form>
    </div>
{{>layout/footer}}
