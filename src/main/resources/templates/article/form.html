{{>template/headerFront}}
<link href="/css/post/form.css" rel="stylesheet">
{{>template/headerBack}}

  <div class="container" id="main">
    <header class="post-header">
      <p class="title">글쓰기</p>
    </header>
    <form class="submit-write" method="POST" action="/articles">
      <div class="form-group">
        <label for="writer">글쓴이</label>
        <input class="form-control" id="writer" name="writer" placeholder="글쓴이"/>
      </div>
      <div class="text-box">
        <div class="comment-writer-container">
          <p class="post-title">제목</p>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요"></textarea>
        </div>
      </div>

      <div class="text-box">
        <div class="comment-writer-container">
          <p class="post-content">내용</p>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="contents" name="contents" placeholder="내용을 입력하세요"></textarea>
        </div>
      </div>
      <input class="post-write-btn" type="submit" value="등록"/>
    </form>
  </div>
</div>
</body>
</html>
