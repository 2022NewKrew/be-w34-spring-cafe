{{> layout/header}}
<link href="../css/post/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> layout/nav}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">글쓰기</p>
        </header>
        {{^article}}
        <form class="submit-write" method="post" action="/articles">
        {{/article}}
        {{#article}}
        <form class="submit-write" method="post" action="/articles/{{id}}">
            <input type="hidden" name="_method" value="PUT" />
        {{/article}}
            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-title">제목</p>
                </div>

                <div class="form-group">
                    {{^article}}
                    <textarea class="form-control" id="title" name="title" placeholder="제목을 입력하세요"></textarea>
                    {{/article}}
                    {{#article}}
                    <textarea class="form-control" id="title" name="title" readonly>{{title}}</textarea>
                    {{/article}}
                </div>
            </div>

            <div class="text-box">
                <div class="comment-writer-container">
                    <p class="post-content">내용</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="body" name="body" placeholder="내용을 입력하세요">{{#article}}{{body}}{{/article}}</textarea>
                </div>
            </div>
            {{&article}}
            <input class="post-write-btn" type="submit" value="등록"/>
            {{/article}}
            {{#article}}
            <input class="post-write-btn" type="submit" value="수정"/>
            {{/article}}
        </form>
    </div>
</div>
</body>
{{> layout/footer}}
