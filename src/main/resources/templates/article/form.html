<!DOCTYPE html>
<html lang="kr">
<head>
    {{> head}}
</head>
<body>
{{> nav}}
<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/articles">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input class="form-control" id="title" name="title" placeholder="title">
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input class="form-control" id="author" name="author" placeholder="author">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <input class="form-control" id="content" name="content" placeholder="content">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">글쓰기</button>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> script}}
</body>
</html>
