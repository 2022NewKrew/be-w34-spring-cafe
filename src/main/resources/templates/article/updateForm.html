{{> common/header}}
{{> common/navbar}}
{{> common/subnavbar}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            {{#article}}
            <form name="question" method="post" action="/articles/{{id}}">
                <input type="hidden" name="_method" value="PUT"/>
                <div class="form-group">
                    <input type="hidden" class="form-control" id="authorId" name="authorId" value="{{authorId}}"/>
                </div>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="{{title}}"
                           value="{{title}}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control" placeholder="{{contents}}">{{contents}}</textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">게시물 수정</button>
                <div class="clearfix"/>
            </form>
            {{/article}}
        </div>
    </div>
</div>

{{> common/footer}}
