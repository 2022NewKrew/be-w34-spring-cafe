{{>template/headerFront}}
<link href="/css/post/form.css?version=220117" rel="stylesheet">
{{>template/headerBack}}

  <div class="container" id="main">
    <header class="post-header">
      <p class="title">글쓰기</p>
    </header>
    {{#article}}
      <form class="submit-write" method="POST" action="/articles/{{articleId}}">
        <input type="hidden" name="_method" value="PUT" />
        <div class="text-box">
          <div class="comment-writer-container">
            <p class="post-title">글쓴이</p>
            {{#sessionedUser}}
            <p class="post-content">{{name}}({{userId}})</p>
            {{/sessionedUser}}
          </div>
        </div>
        <div class="text-box">
          <div class="comment-writer-container">
            <p class="post-title">제목</p>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="title" name="title">{{title}}</textarea>
          </div>
        </div>

        <div class="text-box">
          <div class="comment-writer-container">
            <p class="post-content">내용</p>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="contents" name="contents">{{contents}}</textarea>
          </div>
        </div>
        <input class="post-write-btn" type="submit" value="등록"/>
      </form>
    {{/article}}
  </div>
</div>
</body>
</html>
