
{{>template/header}}

{{>template/navigator}}

<div class="container" id="main">
  <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default content-main">
      <form name="question" method="post" action="article/modify/{{article.id}}">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" name="title" value={{article.title}} />
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea name="content" id="content" rows="5" class="form-control">{{article.content}}</textarea>
        </div>
        <button type="hidden" class="btn btn-success clearfix pull-right" name="_method" value="PUT">수정하기</button>
        <div class="clearfix" />
      </form>
    </div>
  </div>
</div>
{{>template/footer}}
