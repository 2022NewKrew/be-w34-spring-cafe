<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container flex flex-col mx-auto">
    {{> fragments/header}}

    <div class="flex justify-center my-8">
        <div>
            <h1 class="text-4xl text-center font-medium tracking-wider mb-16">로그인</h1>
            <form class="flex flex-col space-y-8" action="/login" method="post">
                <div class="relative">
                    <div class="px-4 py-2 border">
                        <label for="email" class="inline-block w-28">이메일</label>
                        <input type="email" class="w-48 placeholder:text-sm" id="email" name="email" placeholder="이메일을 입력하세요" />
                    </div>
                    {{#email}}
                    <p class="absolute -bottom-6 left-32 text-sm text-red-500">{{this}}</p>
                    {{/email}}
                </div>
                <div class="relative">
                    <div class="px-4 py-2 border">
                        <label for="password" class="inline-block w-28">비밀번호</label>
                        <input type="password" class="w-48 placeholder:text-sm" id="password" name="password" placeholder="비밀번호를 입력하세요" />
                    </div>
                    {{#password}}
                    <p class="absolute -bottom-6 left-32 text-sm text-red-500">{{this}}</p>
                    {{/password}}
                </div>
                <div class="flex justify-center">
                    <input type="submit" value="로그인" class="w-3/5 text-sm px-4 py-2 bg-black text-white hover:bg-yellow-400 hover:text-black cursor-pointer" />
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
