<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 프로필</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container flex flex-col mx-auto">
    {{> fragments/header}}

    <div class="flex justify-center my-8">
        <div>
            <h1 class="text-4xl text-center font-medium tracking-wider mb-16">회원 프로필</h1>
            <div class="flex flex-col space-y-8">
                <div class="px-4 py-2 border">
                    <span class="inline-block w-28">이메일</span>
                    <span class="inline-block w-64 placeholder:text-sm">{{ currentUser.email }}</span>
                </div>
                <div class="px-4 py-2 border">
                    <span class="inline-block w-28">닉네임</span>
                    <span class="inline-block w-64 placeholder:text-sm">{{ currentUser.nickname }}</span>
                </div>
                <div class="px-4 py-2 border">
                    <span class="inline-block w-28">회원가입일</span>
                    <span class="inline-block w-64 placeholder:text-sm">{{ currentUser.formattedCreatedAt }}</span>
                </div>
                <div class="flex justify-center">
                    <a href="/users/{{ currentUser.id }}/update" class="w-3/5 text-sm text-center px-4 py-2 bg-black text-white hover:bg-yellow-400 hover:text-black cursor-pointer">수정</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
