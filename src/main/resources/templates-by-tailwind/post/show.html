<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container flex flex-col mx-auto">
    {{> fragments/header}}

    <div class="flex justify-center my-8">
        <div class="w-full">
            <h1 class="text-4xl font-medium tracking-wider mb-8">{{ post.title }}</h1>
            <div class="flex flex-col space-y-8">
                <div class="flex p-4 border-t border-b">
                    <span class="flex-1">작성자 : {{ post.writerId }}</span>
                    <span class="flex-none w-80">작성일자 : {{ post.formattedCreatedAt }}</span>
                    <span class="flex-none w-32">조회수 : 0</span>
                </div>
                <div class="px-4 py-8 whitespace-pre">{{ post.content }}</div>
                <details class="flex flex-col space-y-2">
                    <summary class="border-b py-2">댓글 3개</summary>
                    <div class="flex flex-col py-4 border-b">
                        <span class="text-bold font-medium">닉네임</span>
                        <p class="my-1 whitespace-pre">게시글에 댓글을 쓰면 이런 형식으로 보여집니다.</p>
                        <span class="text-gray-400">2021-12-14 14:00:00</span>
                    </div>
                    <div class="flex flex-col py-4 border-b">
                        <span class="text-bold font-medium">닉네임</span>
                        <p class="my-1 whitespace-pre">게시글에 댓글을 쓰면 이런 형식으로 보여집니다.</p>
                        <span class="text-gray-400">2021-12-14 14:00:00</span>
                    </div>
                    <div class="flex flex-col py-4 border-b">
                        <span class="text-bold font-medium">닉네임</span>
                        <p class="my-1 whitespace-pre">게시글에 댓글을 쓰면 이런 형식으로 보여집니다.</p>
                        <span class="text-gray-400">2021-12-14 14:00:00</span>
                    </div>
                </details>
                <div class="relative">
                    <form class="px-4 py-2 border">
                        <label for="content" class="absolute">{{ currentUser.nickname }}</label>
                        <textarea class="w-full h-24 mt-10 focus:outline-none resize-none" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                        <input type="submit" value="등록" class="absolute right-4 bottom-4 w-24 text-sm px-4 py-2 bg-black text-white hover:bg-yellow-400 hover:text-black cursor-pointer" />
                    </form>
                    <p class="absolute -bottom-6 left-4 text-sm text-red-500"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
