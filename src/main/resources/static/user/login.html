<!DOCTYPE html>
<html lang="kr">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta charset="utf-8">
    <title>kakao Java Web Programming</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/css/reset.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/user/login.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img src="/images/KakaoCI.png"/>
                </a>

            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/users">멤버 리스트</a></li>
                <li><a class="black-component" href="login.html" role="button">로그인</a></li>
                <li><a class="black-component" href="form.html" role="button">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">로그인</p>
        </header>
        <form action="/session/login" class="info-container" method="post" name="question">
            <div class="form-group">
                <label for="userId">이메일</label>
                <input class="form-control" id="userId" name="userId" placeholder="사용자 아이디를 입력하세요" type="text">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" type="password">
            </div>
            <button class="btn btn-success clearfix pull-right" type="submit">완료</button>
        </form>
    </div>
</div>
</body>
</html>
