spring:
  mustache:
    suffix: .html
    cache: false
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  mvc:
    hiddenmethod:
      filter:
        enabled: true
management:
  health:
    diskspace:
      enabled: false
  endpoints:
    web:
      exposure:
        include: *
