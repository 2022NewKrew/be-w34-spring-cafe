version: "3"
services:
  db:
    image: mysql:8.0.28
    restart: always
    env_file:
      - .env
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    environment:
      - TZ=Asia/Seoul
    ports:
      - "3306:3306"

  server:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db