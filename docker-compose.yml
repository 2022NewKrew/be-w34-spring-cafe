# However, that complicates Docker compose file.

version: '3.0'
services:
  cafe_server:
    build:
      context: .
      dockerfile: DockerfileServer
    ports:
      - '8080:8080'
    environment:
      DEPLOY: "dev"
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    build:
      context: .
      dockerfile: DockerfileDatabase
    ports:
      - '3306:3306'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: "kakao"
      MYSQL_PASSWORD: "kakao"
      MYSQL_DATABASE: "kakaodb"
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', '$MYSQL_USER', '-p$MYSQL_PASSWORD' ]
      interval: 3s
      timeout: 1s
      retries: 10
